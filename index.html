ย ย ย ย // --- FUNรรO PARA ABRIR A GALERIA FULLSCREEN ---
ย ย ย ย function openFullscreenGallery(currentRawUrl) {
ย ย ย ย ย ยย
ย ย ย ย ย ย currentImageIndex = activeUrls.indexOf(currentRawUrl);
ย ย ย ย ย ยย
ย ย ย ย ย ย fullscreenOverlay.innerHTML = '';
ย ย ย ย ย ย fullscreenOverlay.style.display = 'flex';

ย ย ย ย ย ย const img = document.createElement("img");
ย ย ย ย ย ย img.classList.add("fullscreen-img");
ย ย ย ย ย ย fullscreenOverlay.appendChild(img);

ย ย ย ย ย ย const left = document.createElement("div");
ย ย ย ย ย ย left.textContent = "โฎ";
ย ย ย ย ย ย left.classList.add("gallery-arrow", "arrow-left");
ย ย ย ย ย ย left.onclick = e => { e.stopPropagation(); navigate(-1); };
ย ย ย ย ย ยย
ย ย ย ย ย ย const right = document.createElement("div");
ย ย ย ย ย ย right.textContent = "โฏ";
ย ย ย ย ย ย right.classList.add("gallery-arrow", "arrow-right");
ย ย ย ย ย ย right.onclick = e => { e.stopPropagation(); navigate(1); };
ย ย ย ย ย ยย
ย ย ย ย ย ย fullscreenOverlay.appendChild(left);
ย ย ย ย ย ย fullscreenOverlay.appendChild(right);
ย ย ย ย ย ยย
ย ย ย ย ย ย updateFullscreenImage(currentRawUrl);


ย ย ย ย ย ย const navigate = dir => {
ย ย ย ย ย ย ย ย currentImageIndex = (currentImageIndex + dir + activeUrls.length) % activeUrls.length;
ย ย ย ย ย ย ย ย const nextRawUrl = activeUrls[currentImageIndex];
ย ย ย ย ย ย ย ยย
ย ย ย ย ย ย ย ย updateFullscreenImage(nextRawUrl);
ย ย ย ย ย ย };
ย ย ย ย ย ยย
ย ย ย ย ย ยย
ย ย ย ย ย ย const handleKey = e => {
ย ย ย ย ย ย ย ย if (e.key === "Escape") cleanup();
ย ย ย ย ย ย ย ย if (e.key === "ArrowRight" || e.key === "D" || e.key === "d") navigate(1);
ย ย ย ย ย ย ย ย if (e.key === "ArrowLeft" || e.key === "A" || e.key === "a") navigate(-1);
ย ย ย ย ย ย };
ย ย ย ย ย ย window.addEventListener("keydown", handleKey);

ย ย ย ย ย ย function cleanup() {
ย ย ย ย ย ย ย ย window.removeEventListener("keydown", handleKey);
ย ย ย ย ย ย ย ย fullscreenOverlay.style.display = 'none';
ย ย ย ย ย ย ย ย fullscreenOverlay.innerHTML = '';
ย ย ย ย ย ย }
ย ย ย ย ย ยย
ย ย ย ย ย ย fullscreenOverlay.onclick = e => {ย
ย ย ย ย ย ย ย ย const targetIsOverlay = e.target === fullscreenOverlay;
ย ย ย ย ย ย ย ย const targetIsImage = e.target === img;
ย ย ย ย ย ย ย ย const spoilerOverlayVisible = fullscreenOverlay.querySelector('.fullscreen-spoiler-overlay:not(.hidden)');

ย ย ย ย ย ย ย ย if (targetIsOverlay || (targetIsImage && !spoilerOverlayVisible)) {
ย ย ย ย ย ย ย ย ย ย cleanup();ย
ย ย ย ย ย ย ย ย }
ย ย ย ย ย ย };
ย ย ย ย }
