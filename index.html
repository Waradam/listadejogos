<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGWaradam - Mídia Física 3D</title>
    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background-color: #050505;
            color: #fff;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 60px;
            padding: 80px 40px;
            perspective: 2000px; /* Profundidade do ambiente */
        }

        /* --- ESTRUTURA DA CAIXA 3D --- */
        .game-box {
            width: 200px;
            height: 280px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .game-box:hover {
            transform: rotateY(-30deg) rotateX(10deg);
        }

        /* Face da Frente (Capa) */
        .box-front {
            position: absolute;
            width: 200px;
            height: 280px;
            background: #111;
            border: 2px solid #333;
            border-radius: 2px 5px 5px 2px;
            overflow: hidden;
            z-index: 2;
            transform: translateZ(10px); /* Move para frente para dar espessura */
        }

        .box-front img { width: 100%; height: 100%; object-fit: cover; }

        /* Lateral (Lombada) */
        .box-spine {
            position: absolute;
            width: 20px;
            height: 280px;
            background: #111;
            left: -10px;
            transform: rotateY(-90deg);
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Sombra no chão */
        .game-box::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 5%;
            width: 90%;
            height: 20px;
            background: rgba(0,0,0,0.5);
            filter: blur(10px);
            border-radius: 50%;
            transform: rotateX(90deg);
        }

        /* --- MODAL DA CAIXA ABERTA --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(15px);
        }

        .case-opened {
            display: flex;
            margin: 5vh auto;
            width: fit-content;
            background: #111;
            border-radius: 5px;
            box-shadow: 0 0 100px #000;
            overflow: hidden;
            border: 1px solid #222;
        }

        .case-left-manual {
            background: #fff;
            color: #000;
            width: 350px;
            padding: 40px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: inset 10px 0 20px rgba(0,0,0,0.1);
        }

        .case-right-disc {
            width: 450px;
            height: 600px;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .disc {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background-size: cover;
            animation: spin 15s linear infinite;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 50px rgba(0,0,0,1);
            position: relative;
        }

        /* Brilho do disco */
        .disc::before {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%, rgba(255,255,255,0.05) 100%);
            border-radius: 50%;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .close-btn {
            position: absolute; right: 20px; top: 20px;
            color: #fff; font-size: 40px; cursor: pointer; z-index: 10000;
        }
    </style>
</head>
<body>

    <div class="gallery" id="game-gallery"></div>

    <div id="modal" class="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="case-opened" id="modal-body"></div>
    </div>

    <script>
        const gallery = document.getElementById("game-gallery");

        function openGame(game) {
            document.getElementById("modal-body").innerHTML = `
                <div class="case-left-manual">
                    <h2 style="border-bottom: 2px solid #000; padding-bottom: 10px;">${game.title}</h2>
                    <p><strong>NOTA:</strong> ${game.nota}/10</p>
                    <p style="line-height: 1.6;">${game.review.replace(/\n/g, "<br>")}</p>
                </div>
                <div class="case-right-disc">
                    <div class="disc" style="background-image: url('${game.cover_url}')"></div>
                </div>
            `;
            document.getElementById("modal").style.display = "block";
        }

        function closeModal() { document.getElementById("modal").style.display = "none"; }

        async function load() {
            const resp = await fetch('reviews.json');
            const games = await resp.json();
            games.forEach(game => {
                const box = document.createElement('div');
                box.className = 'game-box';
                box.innerHTML = `
                    <div class="box-spine"></div>
                    <div class="box-front">
                        <img src="${game.cover_url}">
                    </div>
                `;
                box.onclick = () => openGame(game);
                gallery.appendChild(box);
            });
        }
        load();
        window.onclick = (e) => { if(e.target.className == 'modal') closeModal(); }
    </script>
</body>
</html>
