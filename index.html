<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGWaradam - Collector's Edition</title>
    <style>
        :root {
            --bg-color: #090909;
            --card-bg: #141414;
            --accent: #e50914; /* Netflix Red vibe */
            --text: #f0f0f0;
            --glass: rgba(20, 20, 20, 0.95);
        }

        body {
            margin: 0;
            font-family: "Inter", -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            margin: 40px 0;
            font-weight: 800;
            font-size: 2.5rem;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- BOT칏ES --- */
        .buttons { text-align: center; margin-bottom: 40px; }
        .buttons button {
            background-color: var(--card-bg);
            color: #888;
            border: 1px solid #333;
            padding: 10px 24px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .buttons button:hover { border-color: var(--text); color: var(--text); transform: translateY(-2px); }
        .buttons button.active { background-color: var(--text); color: #000; border-color: var(--text); }

        /* --- GALERIA GRID --- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, 500px); /* Mantendo cards grandes */
            justify-content: center;
            gap: 40px;
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 1px solid #222;
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border-color: #444;
            z-index: 10;
        }

        .game-card img {
            width: 100%;
            height: auto;
            display: block;
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        .status-tag {
            position: absolute;
            top: 15px; left: 15px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(4px);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            border: 1px solid #444;
        }

        .game-info { padding: 15px; text-align: center; position: absolute; bottom: 0; width: 100%; }
        .game-info h3 { margin: 0; font-size: 1.2rem; text-shadow: 0 2px 4px rgba(0,0,0,0.9); padding-bottom: 20px; }
        .spoiler-tag { color: var(--accent); font-size: 0.7em; vertical-align: middle; margin-left: 5px; }

        /* --- MODAL (A CAIXA) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            margin: 2vh auto;
            width: fit-content;
            max-width: 1200px;
            position: relative;
            animation: slideUp 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .close-btn {
            position: absolute;
            right: -50px; top: 0;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            opacity: 0.5;
            transition: 0.3s;
        }
        .close-btn:hover { opacity: 1; transform: rotate(90deg); }

        /* Estrutura da Caixa F칤sica */
        .case-container {
            display: flex;
            flex-direction: column; /* Coluna para caber screenshots embaixo */
            background: #111;
            border-radius: 16px;
            box-shadow: 0 0 60px rgba(0,0,0,0.8);
            border: 1px solid #333;
            overflow: hidden;
        }

        .case-upper {
            display: flex;
            min-height: 500px;
            position: relative;
        }

        /* Lado Esquerdo: Review */
        .case-left {
            flex: 1;
            background: #fcfcfc;
            color: #111;
            padding: 40px;
            max-width: 500px;
            border-right: 2px solid #ddd;
            overflow-y: auto;
            max-height: 600px;
            position: relative;
        }
        
        /* Efeito de papel */
        .case-left::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(to right, rgba(0,0,0,0.05), transparent 20%);
            pointer-events: none;
        }

        .case-left h2 { margin-top: 0; font-size: 2rem; letter-spacing: -1px; border-bottom: 3px solid #111; padding-bottom: 10px; }
        .score-box { font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; display: inline-block; background: #111; color: #fff; padding: 5px 15px; transform: skew(-10deg); }
        .review-text { font-family: 'Georgia', serif; line-height: 1.6; font-size: 1.05rem; color: #333; }

        /* Lado Direito: Disco */
        .case-right {
            flex: 1;
            background: #151515;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-width: 450px;
            overflow: hidden;
        }

        .dvd-disc {
            width: 380px;
            height: 380px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            border: 2px solid rgba(255,255,255,0.1);
            animation: spin 30s linear infinite;
            position: relative;
        }
        /* Furo do CD */
        .dvd-disc::after {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; background: #151515; border-radius: 50%; border: 4px solid #333;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- SPOILER REVIEW OVERLAY --- */
        #review-spoiler-overlay {
            background: #222;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            border: 1px solid #333;
        }
        #review-spoiler-overlay input {
            background: #111; border: 1px solid #444; color: #fff; padding: 8px; border-radius: 4px; margin: 10px 0;
        }
        #review-spoiler-overlay button {
            background: var(--accent); color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: bold;
        }

        /* --- SCREENSHOTS SECTION (Bottom of Case) --- */
        .case-lower {
            background: #0f0f0f;
            padding: 20px;
            border-top: 1px solid #333;
        }
        .screenshots-title { color: #555; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 10px; font-weight: bold; }
        
        .screenshots {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .screenshots::-webkit-scrollbar { height: 8px; }
        .screenshots::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

        .screenshots img {
            height: 100px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid transparent;
        }
        .screenshots img:hover { transform: scale(1.05); border-color: #fff; }

        /* Spoiler Thumbnail */
        .screenshots img.spoiler-thumbnail {
            filter: blur(10px) grayscale(80%);
            border: 2px solid var(--accent);
            opacity: 0.6;
        }

        /* --- FULLSCREEN OVERLAY --- */
        #fullscreen-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center; align-items: center;
            z-index: 2000;
        }
        .fullscreen-img { max-width: 90vw; max-height: 90vh; border-radius: 8px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        .fullscreen-img.blurred { filter: blur(30px); }
        
        /* Spoiler Password Overlay (Fullscreen) */
        .fullscreen-spoiler-overlay {
            position: absolute;
            background: rgba(20,20,20,0.9);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--accent);
        }
        .fullscreen-spoiler-overlay button {
            background: var(--accent); color: white; border: none; padding: 10px 20px; margin-top: 10px; cursor: pointer; border-radius: 4px;
        }

        .gallery-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            font-size: 3rem; color: #fff; cursor: pointer; padding: 20px;
            opacity: 0.5; transition: 0.2s;
        }
        .gallery-arrow:hover { opacity: 1; }
        .arrow-left { left: 20px; }
        .arrow-right { right: 20px; }

        /* RESPONSIVO */
        @media (max-width: 1100px) {
            .case-upper { flex-direction: column-reverse; }
            .case-left { max-width: 100%; border-right: none; border-bottom: 1px solid #ddd; max-height: none; }
            .case-right { min-width: 100%; padding: 40px 0; }
            .dvd-disc { width: 300px; height: 300px; }
            .close-btn { right: 10px; top: -50px; }
            .gallery { grid-template-columns: 1fr; }
            .game-card { width: 100%; }
        }
    </style>
</head>
<body>

    <h1>游꿡 Reviews & Collection</h1>

    <div class="buttons">
        <button class="active" onclick="filterGames('jogando', event)">Jogando</button>
        <button onclick="filterGames('zerado', event)">Zerados</button>
        <button onclick="filterGames('dropado', event)">Dropado</button>
        <button onclick="filterGames('nao-joguei', event)">Backlog</button>
    </div>

    <div class="gallery" id="game-gallery"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            
            <div class="case-container">
                <div class="case-upper">
                    <div class="case-left">
                        <h2 id="modal-title">Titulo do Jogo</h2>
                        <div class="score-box"><span id="modal-nota"></span>/10</div>
                        
                        <div id="review-container">
                            <p id="modal-review" class="review-text"></p>
                            
                            <div id="review-spoiler-overlay" style="display: none;">
                                <p style="color: var(--accent); font-weight: bold;">丘멆잺 ARQUIVO CLASSIFICADO (SPOILERS) 丘멆잺</p>
                                <p>Insira a credencial (123) para acessar.</p>
                                <input type="password" id="review-spoiler-password" placeholder="Senha" />
                                <br>
                                <button id="unlock-review-btn">Descriptografar</button>
                            </div>
                        </div>
                    </div>

                    <div class="case-right">
                        <div class="dvd-disc" id="modal-disc"></div>
                    </div>
                </div>

                <div class="case-lower">
                    <div class="screenshots-title">Galeria de Imagens</div>
                    <div class="screenshots" id="modal-screenshots"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="fullscreen-overlay"></div>

    <script>
        const gallery = document.getElementById("game-gallery");
        const cards = []; 
        
        // Elementos do Modal
        const modal = document.getElementById("modal");
        const closeBtn = document.querySelector(".close-btn");
        const modalTitle = document.getElementById("modal-title");
        const modalNota = document.getElementById("modal-nota");
        const modalReview = document.getElementById("modal-review");
        const modalDisc = document.getElementById("modal-disc");
        const modalScreenshots = document.getElementById("modal-screenshots");
        const fullscreenOverlay = document.getElementById("fullscreen-overlay");
        
        // Elementos de Spoiler Review
        const reviewSpoilerOverlay = document.getElementById("review-spoiler-overlay");
        const unlockReviewBtn = document.getElementById("unlock-review-btn");
        const reviewSpoilerPassword = document.getElementById("review-spoiler-password");

        let activeUrls = [];
        let currentImageIndex = -1;
        let currentGameUnlocked = false; 

        // --- UTILS ---
        function isSpoiler(rawUrl) { return rawUrl.startsWith("spoiler:"); }
        function cleanUrl(rawUrl) { return isSpoiler(rawUrl) ? rawUrl.substring(8).trim() : rawUrl.trim(); }

        // --- CRIA칂츾O DO CARD ---
        function createGameCard(game) {
            const card = document.createElement('div');
            card.classList.add('game-card');
            card.dataset.status = game.status;
            card.gameData = game; 
            
            const spoilerTag = (game.spoiler_review === true) ? '<span class="spoiler-tag">丘멆잺 SPOILER</span>' : '';

            card.innerHTML = `
                <span class="status-tag">${game.status}</span>
                <img src="${game.cover_url}" alt="${game.title}" loading="lazy">
                <div class="game-info"><h3>${game.title}${spoilerTag}</h3></div>
            `;

            card.addEventListener("click", () => openGameCase(game));
            return card;
        }

        // --- ABRIR A "CAIXA" (MODAL) ---
        function openGameCase(game) {
            currentGameUnlocked = false; 
            modal.style.display = "block";
            document.body.style.overflow = "hidden"; // Trava scroll do fundo
            
            // Preenche dados b치sicos
            modalTitle.textContent = game.title;
            modalNota.textContent = game.nota;
            modalDisc.style.backgroundImage = `url('${game.cover_url}')`;
            
            // L칩gica de Spoiler da Review
            const hasSpoilerReview = game.spoiler_review === true;
            
            if (hasSpoilerReview) {
                // Mostra intro, esconde texto completo, mostra overlay de senha
                modalReview.innerHTML = game.review.replace(/\n/g, "<br>");
                modalReview.style.display = 'block'; 
                reviewSpoilerOverlay.style.display = 'block';

                unlockReviewBtn.onclick = (e) => {
                    e.stopPropagation();
                    const fullSpoilerText = game.spoiler_text || game.review;
                    checkAndRevealAllSpoilers(reviewSpoilerPassword, null, fullSpoilerText);
                };
            } else {
                // Sem spoiler
                reviewSpoilerOverlay.style.display = 'none';
                modalReview.style.display = 'block';
                modalReview.innerHTML = game.review.replace(/\n/g, "<br>"); 
            }
            
            // L칩gica de Screenshots
            modalScreenshots.innerHTML = "";
            activeUrls = game.screens ? game.screens.filter(Boolean) : [];
            
            if(activeUrls.length === 0) {
                modalScreenshots.innerHTML = "<p style='color:#666; font-size: 0.8rem; padding: 10px;'>Sem capturas dispon칤veis.</p>";
            }

            activeUrls.forEach(rawUrl => {
                const url = cleanUrl(rawUrl);
                const isImgSpoiler = isSpoiler(rawUrl);

                const img = document.createElement("img");
                img.src = url;
                
                if (isImgSpoiler && !currentGameUnlocked) {
                    img.classList.add("spoiler-thumbnail");
                }
                
                img.addEventListener("click", () => openFullscreenGallery(rawUrl.trim()));
                modalScreenshots.appendChild(img);
            });
        }

        // --- SISTEMA DE SENHA ---
        function checkAndRevealAllSpoilers(passwordInput, overlayToHide, reviewData) {
            const enteredPassword = passwordInput.value;
            const correctPassword = '123'; 

            if (enteredPassword === correctPassword) {
                currentGameUnlocked = true;
                
                // 1. Revelar texto da review
                if (reviewData) {
                    modalReview.innerHTML = reviewData.replace(/\n/g, "<br>");
                    reviewSpoilerOverlay.style.display = 'none';
                }
                
                // 2. Esconder overlay da imagem fullscreen
                if (overlayToHide) overlayToHide.classList.add('hidden');
                
                // 3. Desborrar imagem fullscreen atual
                const imgElement = fullscreenOverlay.querySelector('.fullscreen-img');
                if (imgElement) {
                    imgElement.classList.remove('blurred');
                }

                // 4. Limpar thumbnails
                document.querySelectorAll('.screenshots img.spoiler-thumbnail').forEach(thumbnail => {
                    thumbnail.classList.remove('spoiler-thumbnail');
                });

            } else {
                alert('Acesso negado. Credencial inv치lida.'); 
                passwordInput.value = '';
            }
        }

        // --- FULLSCREEN GALLERY ---
        function openFullscreenGallery(currentRawUrl) {
            currentImageIndex = activeUrls.indexOf(currentRawUrl);
            fullscreenOverlay.innerHTML = '';
            fullscreenOverlay.style.display = 'flex';

            const img = document.createElement("img");
            img.classList.add("fullscreen-img");
            fullscreenOverlay.appendChild(img);

            // Setas
            const left = document.createElement("div");
            left.innerHTML = "&#10094;";
            left.className = "gallery-arrow arrow-left";
            left.onclick = e => { e.stopPropagation(); navigate(-1); };
            
            const right = document.createElement("div");
            right.innerHTML = "&#10095;";
            right.className = "gallery-arrow arrow-right";
            right.onclick = e => { e.stopPropagation(); navigate(1); };
            
            fullscreenOverlay.appendChild(left);
            fullscreenOverlay.appendChild(right);
            
            updateFullscreenImage(currentRawUrl);

            function navigate(dir) {
                currentImageIndex = (currentImageIndex + dir + activeUrls.length) % activeUrls.length;
                updateFullscreenImage(activeUrls[currentImageIndex]);
            }
        }

        function updateFullscreenImage(rawUrl) {
            const isImgSpoiler = isSpoiler(rawUrl);
            const url = cleanUrl(rawUrl);
            
            const img = fullscreenOverlay.querySelector('.fullscreen-img');
            img.src = url;

            let spoilerOverlay = fullscreenOverlay.querySelector('.fullscreen-spoiler-overlay');
            if (!spoilerOverlay) {
                spoilerOverlay = document.createElement("div");
                spoilerOverlay.className = "fullscreen-spoiler-overlay";
                fullscreenOverlay.appendChild(spoilerOverlay);
            }
            
            spoilerOverlay.innerHTML = ''; // Limpa
            
            if (isImgSpoiler && !currentGameUnlocked) {
                img.classList.add('blurred');
                spoilerOverlay.classList.remove('hidden');
                spoilerOverlay.innerHTML = `
                    <p style="color:var(--accent); font-weight:bold;">丘멆잺 IMAGEM RESTRITA 丘멆잺</p>
                    <input type="password" id="fs-pw" placeholder="Senha (123)" style="padding:5px; border-radius:4px; border:none;">
                    <br><button id="fs-btn">Revelar</button>
                `;
                
                spoilerOverlay.querySelector('#fs-btn').onclick = e => {
                    e.stopPropagation();
                    const pwInput = spoilerOverlay.querySelector('#fs-pw');
                    checkAndRevealAllSpoilers(pwInput, spoilerOverlay, null);
                };
            } else {
                img.classList.remove('blurred');
                spoilerOverlay.classList.add('hidden');
            }
        }

        // --- INIT & EVENTS ---
        function closeModal() {
            modal.style.display = "none";
            document.body.style.overflow = "auto";
            fullscreenOverlay.style.display = 'none';
        }

        closeBtn.onclick = closeModal;
        window.onclick = (e) => { if (e.target === modal) closeModal(); };

        // Fechar fullscreen ao clicar fora
        fullscreenOverlay.onclick = (e) => {
            if (e.target === fullscreenOverlay) {
                fullscreenOverlay.style.display = 'none';
                fullscreenOverlay.innerHTML = '';
            }
        };

        function filterGames(status, event) {
            document.querySelectorAll(".buttons button").forEach(btn => btn.classList.remove("active"));
            if(event) event.target.classList.add("active");
            cards.forEach(card => {
                card.style.display = (card.dataset.status === status) ? "block" : "none";
            });
        }

        async function loadGames() {
            try {
                const response = await fetch('reviews.json');
                const games = await response.json();
                games.sort((a, b) => a.title.localeCompare(b.title));

                games.forEach(game => {
                    const card = createGameCard(game);
                    cards.push(card);
                    gallery.appendChild(card);
                });
                
                const initialBtn = document.querySelector(".buttons button.active");
                if (initialBtn) filterGames('jogando', { target: initialBtn });

            } catch (e) { console.error("Erro JSON:", e); }
        }

        // Atalhos de teclado
        window.addEventListener("keydown", (e) => {
            if (e.key === "Escape") closeModal();
            if (fullscreenOverlay.style.display === 'flex') {
                if (e.key === "ArrowRight") document.querySelector('.arrow-right').click();
                if (e.key === "ArrowLeft") document.querySelector('.arrow-left').click();
            }
        });

        loadGames();
    </script>
</body>
</html>
