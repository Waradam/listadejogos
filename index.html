<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGWaradam</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #0f0f0f;
            color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-weight: 600;
        }

        .buttons {
            text-align: center;
            margin: 20px 0;
        }

        .buttons button {
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .buttons button:hover { background-color: #333; }
        .buttons button.active { background-color: #555; }

        /* CSS da Galeria (CR√çTICO) */
        .gallery {
            display: flex; /* ESSENCIAL PARA O LAYOUT */
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .game-card {
            background-color: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            display: none;
            width: 250px; /* ESSENCIAL PARA O TAMANHO */
        }

        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        .game-card img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            background-color: #000;
        }

        /* Status espec√≠ficos */
        .game-card[data-status="nao-joguei"] img {
            filter: grayscale(100%);
            opacity: 0.6;
        }
        .game-card[data-status="jogando"] img { filter: grayscale(40%); }
        .game-card[data-status="dropado"] img {
            filter: grayscale(50%) sepia(30%) hue-rotate(250deg) saturate(80%);
            opacity: 0.7;
        }

        .game-info {
            padding: 15px;
            text-align: center;
            background-color: #1a1a1a;
        }

        .game-info h3 {
            margin: 5px 0 0 0;
            font-size: 18px;
            color: #f0f0f0;
            font-weight: 500;
        }

        .status-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: #fff;
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: #1a1a1a;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            color: #ddd;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover { color: #fff; }

        .screenshots {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            overflow-x: auto;
        }

        .screenshots img {
            width: 180px;
            border-radius: 10px;
            flex-shrink: 0;
            cursor: pointer;
        }
        
        @media (max-width: 700px) {
            .game-card { width: 90%; }
            .screenshots img { width: 140px; }
        }
    </style>
</head>
<body>
    <h1>üéÆ Reviews & Screenshots</h1>

    <div class="buttons">
        <button class="active" onclick="filterGames('jogando', event)">Jogando</button>
        <button onclick="filterGames('zerado', event)">Zerados</button>
        <button onclick="filterGames('dropado', event)">Dropado</button>
        <button onclick="filterGames('nao-joguei', event)">N√£o comecei</button>
    </div>

    <div class="gallery" id="game-gallery">
        </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <p><strong>Nota:</strong> <span id="modal-nota"></span></p>
            <p id="modal-review"></p> 
            <div class="screenshots" id="modal-screenshots"></div>
        </div>
    </div>

    <div id="fullscreen-overlay" style="display: none;"></div>

    <script>
        const gallery = document.getElementById("game-gallery");
        const cards = []; 

        const modal = document.getElementById("modal");
        const closeBtn = document.querySelector(".close-btn");
        const modalTitle = document.getElementById("modal-title");
        const modalNota = document.getElementById("modal-nota");
        const modalReview = document.getElementById("modal-review");
        const modalScreenshots = document.getElementById("modal-screenshots");
        const fullscreenOverlay = document.getElementById("fullscreen-overlay");

        function createGameCard(game) {
            const card = document.createElement('div');
            card.classList.add('game-card');
            card.setAttribute('data-status', game.status);

            card.innerHTML = `
                <span class="status-tag">${game.status.charAt(0).toUpperCase() + game.status.slice(1)}</span>
                <img src="${game.cover_url}" alt="${game.title}">
                <div class="game-info"><h3>${game.title}</h3></div>
            `;

            card.addEventListener("click", () => {
                modal.style.display = "block";

                modalTitle.textContent = game.title;
                modalNota.textContent = game.nota;
                modalReview.textContent = game.review; // Review sem formata√ß√£o de par√°grafo

                modalScreenshots.innerHTML = "";
                const screens = game.screens ? game.screens.filter(Boolean) : [];

                screens.forEach(url => {
                    const img = document.createElement("img");
                    img.src = url.trim().replace(/^spoiler:/, ''); 
                    img.addEventListener("click", () => openFullscreenGallery(url.trim()));
                    modalScreenshots.appendChild(img);
                });
            });

            return card;
        }

        function filterGames(status, event) {
            const buttons = document.querySelectorAll(".buttons button");
            buttons.forEach(btn => btn.classList.remove("active"));
            if (event && event.target) {
                event.target.classList.add("active");
            }

            cards.forEach(card => {
                card.style.display = (card.dataset.status === status) ? "block" : "none";
            });
        }
        
        function openFullscreenGallery(url) {
            fullscreenOverlay.innerHTML = '';
            fullscreenOverlay.style.display = 'flex';
            
            const img = document.createElement("img");
            img.src = url.replace(/^spoiler:/, '');
            img.style.maxWidth = '90%';
            img.style.maxHeight = '90%';
            img.style.borderRadius = '10px';
            
            fullscreenOverlay.appendChild(img);

            fullscreenOverlay.onclick = e => { 
                if (e.target === fullscreenOverlay || e.target === img) {
                    fullscreenOverlay.style.display = 'none';
                    fullscreenOverlay.innerHTML = '';
                }
            };
        }
        
        async function loadAndRenderGames() {
            try {
                const response = await fetch('reviews.json');
                const games = await response.json();

                games.sort((a, b) => a.title.localeCompare(b.title));

                games.forEach(game => {
                    const card = createGameCard(game);
                    cards.push(card); 
                    gallery.appendChild(card);
                });

                const activeButton = document.querySelector(".buttons button.active");
                if (activeButton) {
                    filterGames('jogando', { target: activeButton });
                }

            } catch (error) {
                console.error("Erro ao carregar ou renderizar os jogos:", error);
                gallery.innerHTML = '<p style="text-align: center; color: #e50914;">‚ùå Erro ao carregar os dados. Verifique reviews.json.</p>';
            }
        }
        
        closeBtn.addEventListener("click", () => modal.style.display = "none");
        window.addEventListener("click", e => { if (e.target === modal) modal.style.display = "none"; });

        loadAndRenderGames(); 
        window.filterGames = filterGames;
    </script>
</body>
</html>
