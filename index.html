<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGWaradam</title>
    <style>
        /* Estilos ORIGINAIS */
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background-color: #0f0f0f;
            color: #f0f0f0;
            transition: background-color 0.3s, color 0.3s; /* Adicionado transi√ß√£o suave */
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-weight: 600;
        }

        .buttons {
            text-align: center;
            margin: 20px 0;
        }

        .buttons button {
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .buttons button:hover { background-color: #333; }
        .buttons button.active { background-color: #555; }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .game-card {
            background-color: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s; /* Adicionado transi√ß√£o */
            position: relative;
            display: none;
            width: 500px;
        }

        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        .game-card img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            background-color: #000;
        }

        /* Status espec√≠ficos */
        .game-card[data-status="nao-joguei"] img {
            filter: grayscale(100%);
            opacity: 0.6;
        }
        .game-card[data-status="jogando"] img { filter: grayscale(40%); }
        .game-card[data-status="dropado"] img {
            filter: grayscale(50%) sepia(30%) hue-rotate(250deg) saturate(80%);
            opacity: 0.7;
        }

        .game-info {
            padding: 15px;
            text-align: center;
            background-color: #1a1a1a;
            transition: background-color 0.3s; /* Adicionado transi√ß√£o */
        }

        .game-info h3 {
            margin: 5px 0 0 0;
            font-size: 18px;
            color: #f0f0f0;
            font-weight: 500;
        }
        
        /* NOVO: Estilo para a tag de spoiler no t√≠tulo */
        .spoiler-tag {
            color: #e50914; 
            font-size: 0.8em; 
            margin-left: 5px;
        }

        .status-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: #fff;
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: #1a1a1a;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            color: #ddd;
            transition: background-color 0.3s, color 0.3s; /* Adicionado transi√ß√£o */
        }
        
        /* üöÄ AJUSTES FINOS PARA O TEXTO DA REVIEW (RESOLVE O ESPA√áAMENTO CABULOSO) üöÄ */
        #modal-review {
            /* Mantido o espa√ßamento entre linhas para melhor leitura */
            line-height: 1.6; 
            /* Reduzida a margem superior e inferior para harmonizar o bloco */
            margin-top: 10px;
            margin-bottom: 20px;
            /* Alinhamento √† esquerda para um visual mais limpo */
            text-align: left;
            /* Tamanho da fonte ajustado */
            font-size: 16px; 
            /* Padding lateral para telas menores */
            padding: 0 10px; 
            color: #f0f0f0; 
        }
        /* -------------------------------------------------------------------------- */


        .close-btn {
            color: #aaa;
            float: right;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover { color: #fff; }

        .screenshots {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            overflow-x: auto;
        }

        .screenshots img {
            width: 180px;
            border-radius: 10px;
            flex-shrink: 0;
            cursor: pointer;
            transition: filter 0.5s ease;
        }
        
        /* Estilo para miniaturas de spoiler */
        .screenshots img.spoiler-thumbnail {
            filter: blur(8px);
            border: 2px solid #e50914; /* Borda para destaque */
            opacity: 0.8;
            transition: none;
        }
        
        /* Container Fullscreen Spoiler */
        #fullscreen-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            backdrop-filter: blur(4px);
        }
        
        /* Overlay de senha na imagem fullscreen */
        .fullscreen-spoiler-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 250;
            transition: opacity 0.5s ease;
        }
        
        /* Classes para esconder o overlay */
        .fullscreen-spoiler-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .fullscreen-spoiler-overlay p { margin: 5px 0; font-size: 16px; font-weight: bold; }
        .fullscreen-spoiler-overlay input { 
            padding: 8px; 
            margin: 10px 0; 
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #222;
            color: #fff;
            text-align: center;
        }
        .fullscreen-spoiler-overlay button {
            padding: 8px 15px;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .fullscreen-spoiler-overlay button:hover { background-color: #f4061a; }

        /* Estilo da imagem no fullscreen */
        .fullscreen-img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            transition: filter 0.5s ease;
        }
        
        /* O overlay √© o parente da imagem, ent√£o se ele estiver aberto, o clique deve ser na imagem */
        .fullscreen-img.blurred {
            filter: blur(40px);
            transition: none;
        }

        /* Classes de navega√ß√£o */
        .gallery-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 40px;
            cursor: pointer;
            padding: 10px;
            user-select: none;
            background: rgba(0,0,0,0.4);
            border-radius: 50%;
            z-index: 300;
        }
        .gallery-arrow:hover { background: rgba(255,255,255,0.2); }
        .arrow-left { left: 20px; }
        .arrow-right { right: 20px; }
        
        /* --- üÜï NOVO: ESTILOS DE ACESSIBILIDADE (ALTO CONTRASTE) üÜï --- */
        .accessibility-btn {
             /* Estilo padr√£o (o mesmo dos bot√µes de filtro) */
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .accessibility-btn:hover { background-color: #333; }
        
        .high-contrast {
            background-color: #fff !important; /* Fundo branco */
            color: #000 !important; /* Texto preto */
        }
        
        .high-contrast .buttons button {
            background-color: #000 !important;
            color: #ff0 !important; /* Bot√µes amarelos para destaque */
            border: 2px solid #000;
        }
        .high-contrast .buttons button.active {
            background-color: #ff0 !important;
            color: #000 !important;
            border: 2px solid #000;
        }
        .high-contrast .buttons button:hover { background-color: #333 !important; }

        .high-contrast .game-card {
            background-color: #e0e0e0 !important; /* Card cinza claro */
            box-shadow: 0 0 0 2px #000 !important; /* Borda preta forte */
        }
        .high-contrast .game-info {
            background-color: #e0e0e0 !important;
        }
        .high-contrast .game-info h3 {
            color: #000 !important; /* T√≠tulo preto */
        }
        
        .high-contrast .status-tag {
            background-color: #000 !important;
            color: #ff0 !important;
            border: 1px solid #ff0;
        }
        
        .high-contrast .modal-content {
            background-color: #e0e0e0 !important;
            color: #000 !important;
            border: 3px solid #000;
        }
        
        .high-contrast #modal-review {
            color: #000 !important;
        }
        
        /* Alto contraste para elementos de spoiler (mantendo a cor de alerta) */
        .high-contrast .spoiler-tag,
        .high-contrast #review-spoiler-overlay p,
        .high-contrast .fullscreen-spoiler-overlay p {
            color: #e50914 !important; 
        }

        .high-contrast #review-spoiler-overlay,
        .high-contrast .fullscreen-spoiler-overlay {
            background-color: #ccc !important;
            border: 2px solid #000 !important;
        }
        
        .high-contrast #review-spoiler-password,
        .high-contrast .fullscreen-spoiler-overlay input {
            background-color: #fff !important;
            color: #000 !important;
            border: 1px solid #000;
        }


        /* -------------------------------------------------------------------------- */


        @media (max-width: 700px) {
            .game-card { width: 90%; }
            .screenshots img { width: 140px; }
        }
    </style>
</head>
<body>
    <h1>üéÆ Reviews & Screenshots</h1>

    <div class="buttons">
        <button class="active" onclick="filterGames('jogando', event)">Jogando</button>
        <button onclick="filterGames('zerado', event)">Zerados</button>
        <button onclick="filterGames('dropado', event)">Dropado</button>
        <button onclick="filterGames('nao-joguei', event)">N√£o comecei</button>
        <button class="accessibility-btn" onclick="toggleHighContrast()">Acessibilidade</button>
    </div>

    <div class="gallery" id="game-gallery">
        </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <p><strong>Nota:</strong> <span id="modal-nota"></span></p>
            
            <div id="review-container">
                <p id="modal-review"></p>
                <div id="review-spoiler-overlay" style="display: none; padding: 20px; text-align: center; background-color: #222; border-radius: 10px; margin-top: 10px;">
                    <p style="color: #e50914; font-weight: bold; margin: 5px 0;">‚ö†Ô∏è A Review cont√©m Spoilers! ‚ö†Ô∏è</p>
                    <p style="margin: 5px 0;">Digite 123 para desbloquear.</p>
                    <input type="password" id="review-spoiler-password" placeholder="Senha" style="padding: 8px; margin: 10px 0; border-radius: 5px; border: 1px solid #555; background-color: #1a1a1a; color: #fff; text-align: center;" />
                    <button id="unlock-review-btn" style="padding: 8px 15px; background-color: #e50914; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Desbloquear Review</button>
                </div>
            </div>
            <div class="screenshots" id="modal-screenshots"></div>
        </div>
    </div>

    <div id="fullscreen-overlay" style="display: none;"></div>

    <script>
        // ... (todo o c√≥digo JavaScript original permanece aqui) ...

        const gallery = document.getElementById("game-gallery");
        const cards = []; // Array para armazenar os elementos de card criados

        // Refer√™ncias do Modal
        const modal = document.getElementById("modal");
        const closeBtn = document.querySelector(".close-btn");
        const modalTitle = document.getElementById("modal-title");
        const modalNota = document.getElementById("modal-nota");
        const modalReview = document.getElementById("modal-review");
        const modalScreenshots = document.getElementById("modal-screenshots");
        const fullscreenOverlay = document.getElementById("fullscreen-overlay");
        
        // NOVO: Refer√™ncias do Spoiler na Review
        const reviewSpoilerOverlay = document.getElementById("review-spoiler-overlay");
        const unlockReviewBtn = document.getElementById("unlock-review-btn");
        const reviewSpoilerPassword = document.getElementById("review-spoiler-password");


        let activeUrls = [];
        let currentImageIndex = -1;
        let currentGameUnlocked = false; 
        
        // --- UTILS: Verifica e Limpa URL ---
        function isSpoiler(rawUrl) {
            return rawUrl.startsWith("spoiler:");
        }
        function cleanUrl(rawUrl) {
            return isSpoiler(rawUrl) ? rawUrl.substring(8).trim() : rawUrl.trim();
        }

        // --- FUN√á√ÉO CENTRAL: CRIA√á√ÉO DO CARD HTML ---
        function createGameCard(game) {
            const card = document.createElement('div');
            card.classList.add('game-card');
            card.setAttribute('data-status', game.status);

            // Armazenar os dados do JSON no pr√≥prio elemento DOM para f√°cil acesso.
            card.gameData = game; 
            
            // NOVO: Adiciona a tag de spoiler no t√≠tulo, se houver o campo `spoiler_review`
            const spoilerTag = (game.spoiler_review === true)
                ? '<span class="spoiler-tag">(SPOILER)</span>'
                : '';

            // Estrutura do card
            card.innerHTML = `
                <span class="status-tag">${game.status.charAt(0).toUpperCase() + game.status.slice(1)}</span>
                <img src="${game.cover_url}" alt="${game.title}">
                <div class="game-info"><h3>${game.title}${spoilerTag}</h3></div>
            `;

            // Adicionar evento de clique que abre o modal
            card.addEventListener("click", () => {
                currentGameUnlocked = false; 
                modal.style.display = "block";
                
                // Preencher o modal com os dados do gameData
                modalTitle.textContent = game.title;
                modalNota.textContent = game.nota;
                
                // NOVO: L√≥gica de Spoiler de Review
                const hasSpoilerReview = game.spoiler_review === true;
                
                if (hasSpoilerReview) {
                    // Se tem spoiler, carrega o texto curto (non-spoiler) em review
                    modalReview.innerHTML = game.review.replace(/\n/g, "<br>");
                    
                    // Esconde o texto da review (pois ele s√≥ tem o intro) e mostra o overlay
                    modalReview.style.display = 'block'; 
                    reviewSpoilerOverlay.style.display = 'block';

                    // Configura o bot√£o de desbloqueio da review
                    unlockReviewBtn.onclick = (e) => {
                        e.stopPropagation();
                        // Pega o texto de spoiler, se existir. Caso contr√°rio, usa o review normal.
                        const fullSpoilerText = game.spoiler_text || game.review;
                        checkAndRevealAllSpoilers(reviewSpoilerPassword, null, fullSpoilerText);
                    };
                    
                } else {
                    // Sem spoiler, mostra a review normal e esconde o overlay
                    reviewSpoilerOverlay.style.display = 'none';
                    modalReview.style.display = 'block';
                    modalReview.innerHTML = game.review.replace(/\n/g, "<br>"); 
                }
                
                // O resto da l√≥gica de screenshots permanece igual
                modalScreenshots.innerHTML = "";
                activeUrls = game.screens.filter(Boolean); // Pega a lista de URLs de screens
                
                activeUrls.forEach(rawUrl => {
                    const url = cleanUrl(rawUrl);
                    const isImgSpoiler = isSpoiler(rawUrl);

                    const img = document.createElement("img");
                    img.src = url;
                    img.setAttribute('data-full-url', rawUrl.trim());
                    
                    if (isImgSpoiler && !currentGameUnlocked) {
                        img.classList.add("spoiler-thumbnail");
                    }
                    
                    // Se o jogo j√° estiver desbloqueado, remove o blur inicial (caso o usu√°rio volte)
                    if (currentGameUnlocked) {
                        img.classList.remove("spoiler-thumbnail");
                        img.style.filter = 'none';
                        img.style.opacity = '1';
                        img.style.border = 'none';
                    }

                    img.addEventListener("click", () => openFullscreenGallery(rawUrl.trim()));
                    modalScreenshots.appendChild(img);
                });
            });

            return card;
        }

        // --- FUN√á√ÉO PARA FILTRAR OS CARDS ---
        function filterGames(status, event) {
            const buttons = document.querySelectorAll(".buttons button");
            buttons.forEach(btn => btn.classList.remove("active"));
            
            // S√≥ adiciona a classe active se o bot√£o clicado n√£o for o de Acessibilidade
            if (!event.target.classList.contains('accessibility-btn')) {
                 event.target.classList.add("active");
            }
            

            cards.forEach(card => {
                card.style.display = (card.dataset.status === status) ? "block" : "none";
            });
        }
        
        // --- FUN√á√ÉO CENTRAL DE VERIFICA√á√ÉO DE SENHA (Global para o Jogo Atual) ---
        // NOVO: Adicionado reviewData (texto de spoiler da review) como terceiro par√¢metro
        function checkAndRevealAllSpoilers(passwordInput, overlayToHide, reviewData) {
            const enteredPassword = passwordInput.value;
            const correctPassword = '123'; 

            if (enteredPassword === correctPassword) {
                currentGameUnlocked = true;
                
                // 1. Revelar a review (se reviewData foi fornecido)
                if (reviewData) {
                    modalReview.innerHTML = reviewData.replace(/\n/g, "<br>");
                    // Esconde o overlay de senha da review
                    reviewSpoilerOverlay.style.display = 'none';
                }
                
                // 2. Esconder overlay de imagem fullscreen (se overlayToHide foi fornecido)
                if (overlayToHide) {
                     overlayToHide.classList.add('hidden');
                }
                
                // 3. Desborrar a imagem fullscreen atual
                const imgElement = fullscreenOverlay.querySelector('.fullscreen-img');
                if (imgElement) {
                    imgElement.classList.remove('blurred');
                    imgElement.style.filter = 'none';
                }

                // 4. Desbloquear todas as miniaturas de screenshot
                document.querySelectorAll('.screenshots img.spoiler-thumbnail').forEach(thumbnail => {
                    thumbnail.classList.remove('spoiler-thumbnail');
                    thumbnail.style.filter = 'none';
                    thumbnail.style.opacity = '1';
                    thumbnail.style.border = 'none';
                });

            } else {
                alert('Senha incorreta. Tente novamente.'); 
                passwordInput.value = '';
            }
        }
        
        // --- FUN√á√ÉO PARA ATUALIZAR A IMAGEM E O ESTADO DO SPOILER NA GALERIA ---
        function updateFullscreenImage(rawUrl) {
            const isImgSpoiler = isSpoiler(rawUrl);
            const url = cleanUrl(rawUrl);
            
            const img = fullscreenOverlay.querySelector('.fullscreen-img');
            img.src = url;

            let spoilerOverlay = fullscreenOverlay.querySelector('.fullscreen-spoiler-overlay');
            if (!spoilerOverlay) {
                spoilerOverlay = document.createElement("div");
                spoilerOverlay.classList.add("fullscreen-spoiler-overlay");
                fullscreenOverlay.appendChild(spoilerOverlay);
            }
            
            spoilerOverlay.innerHTML = '';
            
            if (isImgSpoiler && !currentGameUnlocked) {
                img.classList.add('blurred');

                spoilerOverlay.classList.remove('hidden');
                spoilerOverlay.innerHTML = `
                    <p>‚ö†Ô∏è SPOILER: ${modalTitle.textContent} ‚ö†Ô∏è</p>
                    <p>Digite 123 para desbloquear TODAS as imagens de spoiler deste jogo.</p>
                    <input type="password" id="fullscreen-spoiler-password" placeholder="Senha" />
                    <button id="unlock-spoiler-btn">Desbloquear</button>
                `;

                spoilerOverlay.querySelector('#unlock-spoiler-btn').onclick = e => {
                    e.stopPropagation();
                    const passwordInput = spoilerOverlay.querySelector('#fullscreen-spoiler-password');
                    // Passa 'null' para reviewData, pois aqui s√≥ queremos desbloquear as imagens
                    checkAndRevealAllSpoilers(passwordInput, spoilerOverlay, null); 
                };
            } else {
                img.classList.remove('blurred');
                spoilerOverlay.classList.add('hidden');
            }
        }
        
        // --- FUN√á√ÉO PARA ABRIR A GALERIA FULLSCREEN ---
        function openFullscreenGallery(currentRawUrl) {
            
            currentImageIndex = activeUrls.indexOf(currentRawUrl);
            
            fullscreenOverlay.innerHTML = '';
            fullscreenOverlay.style.display = 'flex';

            const img = document.createElement("img");
            img.classList.add("fullscreen-img");
            fullscreenOverlay.appendChild(img);

            const left = document.createElement("div");
            left.textContent = "‚ùÆ";
            left.classList.add("gallery-arrow", "arrow-left");
            left.onclick = e => { e.stopPropagation(); navigate(-1); };
            
            const right = document.createElement("div");
            right.textContent = "‚ùØ";
            right.classList.add("gallery-arrow", "arrow-right");
            right.onclick = e => { e.stopPropagation(); navigate(1); };
            
            fullscreenOverlay.appendChild(left);
            fullscreenOverlay.appendChild(right);
            
            updateFullscreenImage(currentRawUrl);


            const navigate = dir => {
                currentImageIndex = (currentImageIndex + dir + activeUrls.length) % activeUrls.length;
                const nextRawUrl = activeUrls[currentImageIndex];
                
                updateFullscreenImage(nextRawUrl);
            };
            
            
            const handleKey = e => {
                if (e.key === "Escape") cleanup();
                if (e.key === "ArrowRight" || e.key === "D" || e.key === "d") navigate(1);
                if (e.key === "ArrowLeft" || e.key === "A" || e.key === "a") navigate(-1);
            };
            window.addEventListener("keydown", handleKey);

            function cleanup() {
                window.removeEventListener("keydown", handleKey);
                fullscreenOverlay.style.display = 'none';
                fullscreenOverlay.innerHTML = '';
            }
            
            fullscreenOverlay.onclick = e => { 
                const targetIsOverlay = e.target === fullscreenOverlay;
                const targetIsImage = e.target === img;
                const spoilerOverlayVisible = fullscreenOverlay.querySelector('.fullscreen-spoiler-overlay:not(.hidden)');

                if (targetIsOverlay || (targetIsImage && !spoilerOverlayVisible)) {
                    cleanup(); 
                }
            };
        }
        
        // --- FUN√á√ÉO PRINCIPAL: CARREGAR DADOS, ORDENAR E INICIALIZAR ---
        async function loadAndRenderGames() {
            try {
                // 1. Carregar o JSON
                const response = await fetch('reviews.json');
                const games = await response.json();

                // 2. Ordenar Alfabeticamente (aqui est√° a m√°gica da organiza√ß√£o)
                games.sort((a, b) => a.title.localeCompare(b.title));

                // 3. Criar os Cards e Adicionar √† Galeria
                games.forEach(game => {
                    const card = createGameCard(game);
                    cards.push(card); // Adiciona ao array para que o filtro funcione
                    gallery.appendChild(card);
                });

                // 4. Inicializar o Filtro (mostra a categoria 'jogando' por padr√£o)
                const activeFilterButton = document.querySelector(".buttons button.active");
                if (activeFilterButton) {
                    filterGames('jogando', { target: activeFilterButton });
                }
                
                // 5. Verifica o estado da acessibilidade salvo e aplica
                const isHighContrast = localStorage.getItem('highContrast') === 'true';
                if (isHighContrast) {
                    document.body.classList.add('high-contrast');
                }

            } catch (error) {
                console.error("Erro ao carregar ou renderizar os jogos:", error);
                // Opcional: Mostrar uma mensagem de erro na tela para o usu√°rio
                gallery.innerHTML = '<p style="text-align: center; color: #e50914;">Erro ao carregar os dados dos jogos. Verifique o arquivo reviews.json.</p>';
            }
        }
        
        // üÜï NOVO: FUN√á√ÉO DE TOGGLE DE ALTO CONTRASTE üÜï
        function toggleHighContrast() {
            document.body.classList.toggle('high-contrast');
            const isActive = document.body.classList.contains('high-contrast');
            
            // Salva a prefer√™ncia do usu√°rio no localStorage
            localStorage.setItem('highContrast', isActive);
            
             // Remove a classe 'active' de todos os bot√µes de filtro
            document.querySelectorAll(".buttons button:not(.accessibility-btn)").forEach(btn => {
                btn.classList.remove("active");
            });
            
             // Adiciona a classe 'active' ao bot√£o do filtro atualmente aplicado ap√≥s o toggle
            const currentFilter = document.querySelector('.game-card[style*="block"]').dataset.status || 'jogando';
            const currentFilterButton = document.querySelector(`.buttons button[onclick*="'${currentFilter}'"]`);
            if (currentFilterButton) {
                currentFilterButton.classList.add('active');
            }

        }


        // Inicializa o processo
        closeBtn.addEventListener("click", () => modal.style.display = "none");
        window.addEventListener("click", e => { if (e.target === modal) modal.style.display = "none"; });

        loadAndRenderGames(); // NOVA LINHA DE INICIALIZA√á√ÉO
        
        // Disponibilizar a fun√ß√£o de filtro e acessibilidade globalmente
        window.filterGames = filterGames;
        window.toggleHighContrast = toggleHighContrast; // üÜï NOVO: Fun√ß√£o Global
        
    </script>
</body>
