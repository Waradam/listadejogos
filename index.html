<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGWaradam</title>
    <style>
        /* Estilos ORIGINAIS */
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background-color: #0f0f0f;
            color: #f0f0f0;
            transition: background-color 0.3s, color 0.3s, font-size 0.3s, line-height 0.3s; /* Adicionado transi√ß√£o suave para os modos */
            line-height: 1.5; /* Padr√£o */
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-weight: 600;
        }

        .buttons {
            text-align: center;
            margin: 20px 0;
        }

        .buttons button {
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .buttons button:hover { background-color: #333; }
        .buttons button.active { background-color: #555; }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .game-card {
            background-color: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
            position: relative;
            display: none;
            width: 500px;
        }

        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        .game-card img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            background-color: #000;
        }

        /* Status espec√≠ficos */
        .game-card[data-status="nao-joguei"] img {
            filter: grayscale(100%);
            opacity: 0.6;
        }
        .game-card[data-status="jogando"] img { filter: grayscale(40%); }
        .game-card[data-status="dropado"] img {
            filter: grayscale(50%) sepia(30%) hue-rotate(250deg) saturate(80%);
            opacity: 0.7;
        }

        .game-info {
            padding: 15px;
            text-align: center;
            background-color: #1a1a1a;
            transition: background-color 0.3s;
        }

        .game-info h3 {
            margin: 5px 0 0 0;
            font-size: 18px;
            color: #f0f0f0;
            font-weight: 500;
        }
        
        /* Estilo para a tag de spoiler no t√≠tulo */
        .spoiler-tag {
            color: #e50914; 
            font-size: 0.8em; 
            margin-left: 5px;
        }

        .status-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: #fff;
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: #1a1a1a;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            color: #ddd;
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* AJUSTES FINOS PARA O TEXTO DA REVIEW */
        #modal-review {
            line-height: 1.6; 
            margin-top: 10px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 16px; 
            padding: 0 10px; 
            color: #f0f0f0; 
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover { color: #fff; }

        .screenshots {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            overflow-x: auto;
        }

        .screenshots img {
            width: 180px;
            border-radius: 10px;
            flex-shrink: 0;
            cursor: pointer;
            transition: filter 0.5s ease;
        }
        
        /* Estilo para miniaturas de spoiler */
        .screenshots img.spoiler-thumbnail {
            filter: blur(8px);
            border: 2px solid #e50914; 
            opacity: 0.8;
            transition: none;
        }
        
        /* Container Fullscreen Spoiler */
        #fullscreen-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            backdrop-filter: blur(4px);
        }
        
        /* Overlay de senha na imagem fullscreen */
        .fullscreen-spoiler-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 250;
            transition: opacity 0.5s ease;
        }
        
        /* Classes para esconder o overlay */
        .fullscreen-spoiler-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .fullscreen-spoiler-overlay p { margin: 5px 0; font-size: 16px; font-weight: bold; }
        .fullscreen-spoiler-overlay input { 
            padding: 8px; 
            margin: 10px 0; 
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #222;
            color: #fff;
            text-align: center;
        }
        .fullscreen-spoiler-overlay button {
            padding: 8px 15px;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .fullscreen-spoiler-overlay button:hover { background-color: #f4061a; }

        /* Estilo da imagem no fullscreen */
        .fullscreen-img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            transition: filter 0.5s ease;
        }
        
        .fullscreen-img.blurred {
            filter: blur(40px);
            transition: none;
        }

        /* Classes de navega√ß√£o */
        .gallery-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 40px;
            cursor: pointer;
            padding: 10px;
            user-select: none;
            background: rgba(0,0,0,0.4);
            border-radius: 50%;
            z-index: 300;
        }
        .gallery-arrow:hover { background: rgba(255,255,255,0.2); }
        .arrow-left { left: 20px; }
        .arrow-right { right: 20px; }
        
        @media (max-width: 700px) {
            .game-card { width: 90%; }
            .screenshots img { width: 140px; }
        }

        /* -------------------------------------------------------------------------- */
        /* --- üÜï NOVO: ESTILOS DE ACESSIBILIDADE MULTIMODAL (3 OP√á√ïES) üÜï --- */

        /* Estilo para Bot√µes de Acessibilidade (diferente dos de filtro) */
        .accessibility-btn {
            background-color: #383838; 
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .accessibility-btn:hover { background-color: #555; }
        /* Destaque para o modo ativo (usa a cor principal do site) */
        .accessibility-btn.mode-active { 
            background-color: #e50914; 
            color: #fff;
        }
        .accessibility-btn.mode-active:hover { background-color: #f4061a; }


        /* --- 1. MODO ALTO CONTRASTE (Dark Mode Extremo) --- */
        .mode-contrast {
            background-color: #000 !important;
            color: #fff !important;
        }

        .mode-contrast h1, .mode-contrast h3 { color: #fff !important; }

        .mode-contrast .game-card {
            background-color: #111 !important;
            border: 1px solid #ff0; /* Borda amarela forte */
        }
        .mode-contrast .game-info { background-color: #111 !important; }
        .mode-contrast .modal-content {
            background-color: #111 !important;
            border: 3px solid #ff0;
            color: #fff !important;
        }
        .mode-contrast #modal-review { line-height: 1.7; color: #fff !important; }
        .mode-contrast .status-tag { background-color: #ff0 !important; color: #000 !important; }


        /* --- 2. MODO VISTA CANSADA (Soft Light/Sepia) --- */
        .mode-vista {
            background-color: #f5f5dc !important; /* Cream/Beige suave */
            color: #333 !important;
            line-height: 1.8 !important; /* Maior espa√ßamento entre linhas */
            font-size: 17px !important; /* Fonte levemente maior */
        }

        .mode-vista h1, .mode-vista h3 { color: #333 !important; }

        .mode-vista .game-card {
            background-color: #fff !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .mode-vista .game-info { background-color: #fff !important; }
        .mode-vista .modal-content {
            background-color: #fff !important;
            color: #333 !important;
            border: 1px solid #ccc;
        }
        .mode-vista #modal-review { line-height: 1.8 !important; color: #333 !important; }
        .mode-vista .status-tag { background-color: rgba(255, 255, 255, 0.8); color: #000; }
        .mode-vista .buttons button { background-color: #ccc; color: #000; }
        .mode-vista .buttons button:hover { background-color: #b0b0b0; }
        .mode-vista .buttons button.active { background-color: #a0a0a0; color: #000; }
        .mode-vista .accessibility-btn.mode-active { 
             background-color: #e50914; 
             color: #fff;
        }


        /* --- 3. MODO LEITURA NOTURNA (Warm Dark) --- */
        .mode-night {
            background-color: #1e1e2f !important; /* Azul escuro quente */
            color: #ffd7a8 !important; /* Laranja/Amarelo suave para texto */
            line-height: 1.7 !important;
        }

        .mode-night h1, .mode-night h3 { color: #ffd7a8 !important; }

        .mode-night .game-card {
            background-color: #2a2a3e !important;
            border: 1px solid #4a4a6e;
        }
        .mode-night .game-info { background-color: #2a2a3e !important; }
        .mode-night .modal-content {
            background-color: #2a2a3e !important;
            color: #ffd7a8 !important;
            border: 1px solid #4a4a6e;
        }
        .mode-night #modal-review { line-height: 1.7 !important; color: #ffd7a8 !important; }
        .mode-night .status-tag { background-color: rgba(0, 0, 0, 0.6); color: #ffd7a8; }
        .mode-night .buttons button { background-color: #3a3a5e; color: #ffd7a8; }
        .mode-night .buttons button:hover { background-color: #4a4a6e; }
        .mode-night .buttons button.active { background-color: #5a5a7e; color: #fff; }
        .mode-night .accessibility-btn.mode-active { 
            background-color: #ffd7a8;
            color: #1e1e2f;
        }
        /* -------------------------------------------------------------------------- */
    </style>
</head>
<body>
    <h1>üéÆ Reviews & Screenshots</h1>

    <div class="buttons">
        <button class="active" onclick="filterGames('jogando', event)">Jogando</button>
        <button onclick="filterGames('zerado', event)">Zerados</button>
        <button onclick="filterGames('dropado', event)">Dropado</button>
        <button onclick="filterGames('nao-joguei', event)">N√£o comecei</button>
        
        <button class="accessibility-btn" id="btn-contrast" onclick="toggleAccessibilityMode('contrast', event)">Alto Contraste</button>
        <button class="accessibility-btn" id="btn-vista" onclick="toggleAccessibilityMode('vista', event)">Vista Cansada</button>
        <button class="accessibility-btn" id="btn-night" onclick="toggleAccessibilityMode('night', event)">Leitura Noturna</button>
    </div>

    <div class="gallery" id="game-gallery">
        </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <p><strong>Nota:</strong> <span id="modal-nota"></span></p>
            
            <div id="review-container">
                <p id="modal-review"></p>
                <div id="review-spoiler-overlay" style="display: none; padding: 20px; text-align: center; background-color: #222; border-radius: 10px; margin-top: 10px;">
                    <p style="color: #e50914; font-weight: bold; margin: 5px 0;">‚ö†Ô∏è A Review cont√©m Spoilers! ‚ö†Ô∏è</p>
                    <p style="margin: 5px 0;">Digite 123 para desbloquear.</p>
                    <input type="password" id="review-spoiler-password" placeholder="Senha" style="padding: 8px; margin: 10px 0; border-radius: 5px; border: 1px solid #555; background-color: #1a1a1a; color: #fff; text-align: center;" />
                    <button id="unlock-review-btn" style="padding: 8px 15px; background-color: #e50914; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Desbloquear Review</button>
                </div>
            </div>
            <div class="screenshots" id="modal-screenshots"></div>
        </div>
    </div>

    <div id="fullscreen-overlay" style="display: none;"></div>

    <script>
        const gallery = document.getElementById("game-gallery");
        const cards = []; 

        // Refer√™ncias do Modal
        const modal = document.getElementById("modal");
        const closeBtn = document.querySelector(".close-btn");
        const modalTitle = document.getElementById("modal-title");
        const modalNota = document.getElementById("modal-nota");
        const modalReview = document.getElementById("modal-review");
        const modalScreenshots = document.getElementById("modal-screenshots");
        const fullscreenOverlay = document.getElementById("fullscreen-overlay");
        
        // Refer√™ncias do Spoiler na Review
        const reviewSpoilerOverlay = document.getElementById("review-spoiler-overlay");
        const unlockReviewBtn = document.getElementById("unlock-review-btn");
        const reviewSpoilerPassword = document.getElementById("review-spoiler-password");


        let activeUrls = [];
        let currentImageIndex = -1;
        let currentGameUnlocked = false; 
        
        // Mapeamento dos modos de acessibilidade para classes CSS
        const MODE_CLASSES = {
            'contrast': 'mode-contrast',
            'vista': 'mode-vista',
            'night': 'mode-night'
        };
        
        // --- UTILS: Verifica e Limpa URL ---
        function isSpoiler(rawUrl) {
            return rawUrl.startsWith("spoiler:");
        }
        function cleanUrl(rawUrl) {
            return isSpoiler(rawUrl) ? rawUrl.substring(8).trim() : rawUrl.trim();
        }

        // --- FUN√á√ÉO CENTRAL: CRIA√á√ÉO DO CARD HTML ---
        function createGameCard(game) {
            const card = document.createElement('div');
            card.classList.add('game-card');
            card.setAttribute('data-status', game.status);

            card.gameData = game; 
            
            const spoilerTag = (game.spoiler_review === true)
                ? '<span class="spoiler-tag">(SPOILER)</span>'
                : '';

            card.innerHTML = `
                <span class="status-tag">${game.status.charAt(0).toUpperCase() + game.status.slice(1)}</span>
                <img src="${game.cover_url}" alt="${game.title}">
                <div class="game-info"><h3>${game.title}${spoilerTag}</h3></div>
            `;

            card.addEventListener("click", () => {
                currentGameUnlocked = false; 
                modal.style.display = "block";
                
                modalTitle.textContent = game.title;
                modalNota.textContent = game.nota;
                
                const hasSpoilerReview = game.spoiler_review === true;
                
                if (hasSpoilerReview) {
                    modalReview.innerHTML = game.review.replace(/\n/g, "<br>");
                    modalReview.style.display = 'block'; 
                    reviewSpoilerOverlay.style.display = 'block';

                    unlockReviewBtn.onclick = (e) => {
                        e.stopPropagation();
                        const fullSpoilerText = game.spoiler_text || game.review;
                        checkAndRevealAllSpoilers(reviewSpoilerPassword, null, fullSpoilerText);
                    };
                    
                } else {
                    reviewSpoilerOverlay.style.display = 'none';
                    modalReview.style.display = 'block';
                    modalReview.innerHTML = game.review.replace(/\n/g, "<br>"); 
                }
                
                modalScreenshots.innerHTML = "";
                activeUrls = game.screens.filter(Boolean);
                
                activeUrls.forEach(rawUrl => {
                    const url = cleanUrl(rawUrl);
                    const isImgSpoiler = isSpoiler(rawUrl);

                    const img = document.createElement("img");
                    img.src = url;
                    img.setAttribute('data-full-url', rawUrl.trim());
                    
                    if (isImgSpoiler && !currentGameUnlocked) {
                        img.classList.add("spoiler-thumbnail");
                    }
                    
                    if (currentGameUnlocked) {
                        img.classList.remove("spoiler-thumbnail");
                        img.style.filter = 'none';
                        img.style.opacity = '1';
                        img.style.border = 'none';
                    }

                    img.addEventListener("click", () => openFullscreenGallery(rawUrl.trim()));
                    modalScreenshots.appendChild(img);
                });
            });

            return card;
        }

        // --- FUN√á√ÉO PARA FILTRAR OS CARDS ---
        function filterGames(status, event) {
            // Remove 'active' de TODOS os bot√µes, exceto os de Acessibilidade ativos
            document.querySelectorAll(".buttons button:not(.accessibility-btn.mode-active)").forEach(btn => btn.classList.remove("active"));
            
            // S√≥ adiciona a classe active se o bot√£o clicado n√£o for de acessibilidade
            if (!event.target.classList.contains('accessibility-btn')) {
                 event.target.classList.add("active");
            }
            
            cards.forEach(card => {
                card.style.display = (card.dataset.status === status) ? "block" : "none";
            });
        }
        
        // --- FUN√á√ÉO CENTRAL DE VERIFICA√á√ÉO DE SENHA ---
        function checkAndRevealAllSpoilers(passwordInput, overlayToHide, reviewData) {
            const enteredPassword = passwordInput.value;
            const correctPassword = '123'; 

            if (enteredPassword === correctPassword) {
                currentGameUnlocked = true;
                
                if (reviewData) {
                    modalReview.innerHTML = reviewData.replace(/\n/g, "<br>");
                    reviewSpoilerOverlay.style.display = 'none';
                }
                
                if (overlayToHide) {
                     overlayToHide.classList.add('hidden');
                }
                
                const imgElement = fullscreenOverlay.querySelector('.fullscreen-img');
                if (imgElement) {
                    imgElement.classList.remove('blurred');
                    imgElement.style.filter = 'none';
                }

                document.querySelectorAll('.screenshots img.spoiler-thumbnail').forEach(thumbnail => {
                    thumbnail.classList.remove('spoiler-thumbnail');
                    thumbnail.style.filter = 'none';
                    thumbnail.style.opacity = '1';
                    thumbnail.style.border = 'none';
                });

            } else {
                alert('Senha incorreta. Tente novamente.'); 
                passwordInput.value = '';
            }
        }
        
        // --- FUN√á√ÉO PARA ATUALIZAR A IMAGEM E O ESTADO DO SPOILER NA GALERIA ---
        function updateFullscreenImage(rawUrl) {
            const isImgSpoiler = isSpoiler(rawUrl);
            const url = cleanUrl(rawUrl);
            
            const img = fullscreenOverlay.querySelector('.fullscreen-img');
            img.src = url;

            let spoilerOverlay = fullscreenOverlay.querySelector('.fullscreen-spoiler-overlay');
            if (!spoilerOverlay) {
                spoilerOverlay = document.createElement("div");
                spoilerOverlay.classList.add("fullscreen-spoiler-overlay");
                fullscreenOverlay.appendChild(spoilerOverlay);
            }
            
            spoilerOverlay.innerHTML = '';
            
            if (isImgSpoiler && !currentGameUnlocked) {
                img.classList.add('blurred');

                spoilerOverlay.classList.remove('hidden');
                spoilerOverlay.innerHTML = `
                    <p>‚ö†Ô∏è SPOILER: ${modalTitle.textContent} ‚ö†Ô∏è</p>
                    <p>Digite 123 para desbloquear TODAS as imagens de spoiler deste jogo.</p>
                    <input type="password" id="fullscreen-spoiler-password" placeholder="Senha" />
                    <button id="unlock-spoiler-btn">Desbloquear</button>
                `;

                spoilerOverlay.querySelector('#unlock-spoiler-btn').onclick = e => {
                    e.stopPropagation();
                    const passwordInput = spoilerOverlay.querySelector('#fullscreen-spoiler-password');
                    checkAndRevealAllSpoilers(passwordInput, spoilerOverlay, null); 
                };
            } else {
                img.classList.remove('blurred');
                spoilerOverlay.classList.add('hidden');
            }
        }
        
        // --- FUN√á√ÉO PARA ABRIR A GALERIA FULLSCREEN ---
        function openFullscreenGallery(currentRawUrl) {
            
            currentImageIndex = activeUrls.indexOf(currentRawUrl);
            
            fullscreenOverlay.innerHTML = '';
            fullscreenOverlay.style.display = 'flex';

            const img = document.createElement("img");
            img.classList.add("fullscreen-img");
            fullscreenOverlay.appendChild(img);

            const left = document.createElement("div");
            left.textContent = "‚ùÆ";
            left.classList.add("gallery-arrow", "arrow-left");
            left.onclick = e => { e.stopPropagation(); navigate(-1); };
            
            const right = document.createElement("div");
            right.textContent = "‚ùØ";
            right.classList.add("gallery-arrow", "arrow-right");
            right.onclick = e => { e.stopPropagation(); navigate(1); };
            
            fullscreenOverlay.appendChild(left);
            fullscreenOverlay.appendChild(right);
            
            updateFullscreenImage(currentRawUrl);


            const navigate = dir => {
                currentImageIndex = (currentImageIndex + dir + activeUrls.length) % activeUrls.length;
                const nextRawUrl = activeUrls[currentImageIndex];
                
                updateFullscreenImage(nextRawUrl);
            };
            
            
            const handleKey = e => {
                if (e.key === "Escape") cleanup();
                if (e.key === "ArrowRight" || e.key === "D" || e.key === "d") navigate(1);
                if (e.key === "ArrowLeft" || e.key === "A" || e.key === "a") navigate(-1);
            };
            window.addEventListener("keydown", handleKey);

            function cleanup() {
                window.removeEventListener("keydown", handleKey);
                fullscreenOverlay.style.display = 'none';
                fullscreenOverlay.innerHTML = '';
            }
            
            fullscreenOverlay.onclick = e => { 
                const targetIsOverlay = e.target === fullscreenOverlay;
                const targetIsImage = e.target === img;
                const spoilerOverlayVisible = fullscreenOverlay.querySelector('.fullscreen-spoiler-overlay:not(.hidden)');

                if (targetIsOverlay || (targetIsImage && !spoilerOverlayVisible)) {
                    cleanup(); 
                }
            };
        }

        // üÜï NOVO: FUN√á√ÉO DE TOGGLE DE MODO DE ACESSIBILIDADE üÜï
        function toggleAccessibilityMode(modeName, event) {
            const body = document.body;
            const newClass = MODE_CLASSES[modeName];
            const currentMode = localStorage.getItem('accessibilityMode');
            
            // 1. Remove classes de todos os modos
            Object.values(MODE_CLASSES).forEach(cls => body.classList.remove(cls));
            
            // 2. Limpa o estado ativo dos bot√µes de acessibilidade
            document.querySelectorAll('.accessibility-btn').forEach(btn => btn.classList.remove('mode-active'));

            // 3. Aplica o novo modo, se n√£o for o mesmo modo sendo desativado
            if (currentMode !== modeName) {
                body.classList.add(newClass);
                localStorage.setItem('accessibilityMode', modeName);
                
                // Ativa o bot√£o correspondente
                if (event) {
                    event.target.classList.add('mode-active');
                } else {
                     // Caso seja chamado pelo loadAndRenderGames
                     const btn = document.getElementById(`btn-${modeName}`);
                     if (btn) btn.classList.add('mode-active');
                }
            } else {
                // Se for o mesmo modo, desativa tudo (retorna ao modo padr√£o)
                localStorage.removeItem('accessibilityMode');
            }
        }
        
        // --- FUN√á√ÉO PRINCIPAL: CARREGAR DADOS, ORDENAR E INICIALIZAR ---
        async function loadAndRenderGames() {
            try {
                // 1. Carregar o JSON
                const response = await fetch('reviews.json');
                const games = await response.json();

                // 2. Ordenar Alfabeticamente
                games.sort((a, b) => a.title.localeCompare(b.title));

                // 3. Criar os Cards e Adicionar √† Galeria
                games.forEach(game => {
                    const card = createGameCard(game);
                    cards.push(card); 
                    gallery.appendChild(card);
                });

                // 4. Inicializar o Filtro (mostra a categoria 'jogando' por padr√£o)
                const activeFilterButton = document.querySelector(".buttons button.active");
                if (activeFilterButton) {
                    filterGames('jogando', { target: activeFilterButton });
                }
                
                // 5. Verifica o estado da acessibilidade salvo e aplica
                const savedMode = localStorage.getItem('accessibilityMode');
                if (savedMode) {
                    // Chama o toggle para aplicar as classes e o estado do bot√£o
                    toggleAccessibilityMode(savedMode, null); 
                }

            } catch (error) {
                console.error("Erro ao carregar ou renderizar os jogos:", error);
                gallery.innerHTML = '<p style="text-align: center; color: #e50914;">Erro ao carregar os dados dos jogos. Verifique o arquivo reviews.json.</p>';
            }
        }
        

        // Inicializa o processo
        closeBtn.addEventListener("click", () => modal.style.display = "none");
        window.addEventListener("click", e => { if (e.target === modal) modal.style.display = "none"; });

        loadAndRenderGames(); 
        
        // Disponibilizar a fun√ß√£o de filtro e acessibilidade globalmente
        window.filterGames = filterGames;
        window.toggleAccessibilityMode = toggleAccessibilityMode; // üÜï NOVO: Fun√ß√£o Global
        
    </script>
</body>
