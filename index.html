<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGWaradam</title>
    <style>
        /* Estilos ORIGINAIS e NOVOS para o texto */
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background-color: #0f0f0f;
            color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-weight: 600;
        }

        .buttons {
            text-align: center;
            margin: 20px 0;
        }

        .buttons button {
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .buttons button:hover { background-color: #333; }
        .buttons button.active { background-color: #555; }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .game-card {
            background-color: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            display: none;
            width: 500px;
        }

        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        .game-card img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            background-color: #000;
        }

        /* Status espec√≠ficos */
        .game-card[data-status="nao-joguei"] img {
            filter: grayscale(100%);
            opacity: 0.6;
        }
        .game-card[data-status="jogando"] img { filter: grayscale(40%); }
        .game-card[data-status="dropado"] img {
            filter: grayscale(50%) sepia(30%) hue-rotate(250deg) saturate(80%);
            opacity: 0.7;
        }

        .game-info {
            padding: 15px;
            text-align: center;
            background-color: #1a1a1a;
        }

        .game-info h3 {
            margin: 5px 0 0 0;
            font-size: 18px;
            color: #f0f0f0;
            font-weight: 500;
        }

        .status-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: #fff;
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: #1a1a1a;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            color: #ddd;
        }
        
        /* üéÆ MELHORIA DE LEITURA DAS REVIEWS üéÆ */
        #modal-review {
            /* Adiciona espa√ßamento vertical para separar visualmente o texto da nota e das screenshots */
            margin-top: 15px;
            margin-bottom: 25px;
            /* Aumenta o espa√ßamento entre as linhas para maior conforto visual */
            line-height: 1.6;
            /* Define o alinhamento justificado para um bloco de texto mais formal (opcional, pode ser 'left') */
            text-align: left;
            /* Aumenta a fonte ligeiramente para melhor leitura em dispositivos maiores */
            font-size: 16px;
            /* Adiciona um pequeno padding lateral para n√£o 'colar' nas bordas em telas menores */
            padding: 0 10px; 
            /* Mant√©m o texto em uma cor que contraste bem com o fundo */
            color: #f0f0f0; 
        }
        /* -------------------------------------- */


        .close-btn {
            color: #aaa;
            float: right;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover { color: #fff; }

        .screenshots {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            overflow-x: auto;
        }

        .screenshots img {
            width: 180px;
            border-radius: 10px;
            flex-shrink: 0;
            cursor: pointer;
            transition: filter 0.5s ease;
        }
        
        /* Estilo para miniaturas de spoiler */
        .screenshots img.spoiler-thumbnail {
            filter: blur(8px);
            border: 2px solid #e50914; /* Borda para destaque */
            opacity: 0.8;
            transition: none; /* NOVO: Remove a transi√ß√£o para blur na miniatura spoiler */
        }
        
        /* Container Fullscreen Spoiler */
        #fullscreen-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            backdrop-filter: blur(4px);
        }
        
        /* Overlay de senha na imagem fullscreen */
        .fullscreen-spoiler-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 250;
            transition: opacity 0.5s ease;
        }
        
        /* Classes para esconder o overlay */
        .fullscreen-spoiler-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .fullscreen-spoiler-overlay p { margin: 5px 0; font-size: 16px; font-weight: bold; }
        .fullscreen-spoiler-overlay input { 
            padding: 8px; 
            margin: 10px 0; 
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #222;
            color: #fff;
            text-align: center;
        }
        .fullscreen-spoiler-overlay button {
            padding: 8px 15px;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .fullscreen-spoiler-overlay button:hover { background-color: #f4061a; }

        /* Estilo da imagem no fullscreen */
        .fullscreen-img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            transition: filter 0.5s ease;
        }
        
        /* O overlay √© o parente da imagem, ent√£o se ele estiver aberto, o clique deve ser na imagem */
        .fullscreen-img.blurred {
            filter: blur(40px);
            transition: none; /* NOVO: Remove a transi√ß√£o para blur na imagem fullscreen spoiler */
        }

        /* Classes de navega√ß√£o */
        .gallery-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 40px;
            cursor: pointer;
            padding: 10px;
            user-select: none;
            background: rgba(0,0,0,0.4);
            border-radius: 50%;
            z-index: 300;
        }
        .gallery-arrow:hover { background: rgba(255,255,255,0.2); }
        .arrow-left { left: 20px; }
        .arrow-right { right: 20px; }

        @media (max-width: 700px) {
            .game-card { width: 90%; }
            .screenshots img { width: 140px; }
        }
    </style>
</head>
<body>
    <h1>üéÆ Reviews & Screenshots</h1>

    <div class="buttons">
        <button class="active" onclick="filterGames('jogando', event)">Jogando</button>
        <button onclick="filterGames('zerado', event)">Zerados</button>
        <button onclick="filterGames('dropado', event)">Dropado</button>
        <button onclick="filterGames('nao-joguei', event)">N√£o comecei</button>
    </div>

    <div class="gallery" id="game-gallery">
        </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <p><strong>Nota:</strong> <span id="modal-nota"></span></p>
            <p id="modal-review"></p>
            <div class="screenshots" id="modal-screenshots"></div>
        </div>
    </div>

    <div id="fullscreen-overlay" style="display: none;"></div>

    <script>
        const gallery = document.getElementById("game-gallery");
        const cards = []; // Array para armazenar os elementos de card criados

        // Refer√™ncias do Modal
        const modal = document.getElementById("modal");
        const closeBtn = document.querySelector(".close-btn");
        const modalTitle = document.getElementById("modal-title");
        const modalNota = document.getElementById("modal-nota");
        const modalReview = document.getElementById("modal-review");
        const modalScreenshots = document.getElementById("modal-screenshots");
        const fullscreenOverlay = document.getElementById("fullscreen-overlay");

        let activeUrls = [];
        let currentImageIndex = -1;
        let currentGameUnlocked = false; 
        
        // --- UTILS: Verifica e Limpa URL ---
        function isSpoiler(rawUrl) {
            return rawUrl.startsWith("spoiler:");
        }
        function cleanUrl(rawUrl) {
            return isSpoiler(rawUrl) ? rawUrl.substring(8).trim() : rawUrl.trim();
        }

        // --- FUN√á√ÉO CENTRAL: CRIA√á√ÉO DO CARD HTML ---
        function createGameCard(game) {
            const card = document.createElement('div');
            card.classList.add('game-card');
            card.setAttribute('data-status', game.status);

            // Armazenar os dados do JSON no pr√≥prio elemento DOM para f√°cil acesso.
            // Isso substitui os antigos data-attributes, exceto data-status.
            card.gameData = game; 

            // Estrutura do card
            card.innerHTML = `
                <span class="status-tag">${game.status.charAt(0).toUpperCase() + game.status.slice(1)}</span>
                <img src="${game.cover_url}" alt="${game.title}">
                <div class="game-info"><h3>${game.title}</h3></div>
            `;

            // Adicionar evento de clique que abre o modal
            card.addEventListener("click", () => {
                currentGameUnlocked = false; 
                modal.style.display = "block";
                
                // Preencher o modal com os dados do gameData
                modalTitle.textContent = game.title;
                modalNota.textContent = game.nota;
                // Substituir \n do JSON por quebras de linha no HTML
                // Se a review no JSON usar apenas uma quebra de linha (\n), duas <br> far√£o uma linha em branco.
                modalReview.innerHTML = game.review.replace(/\n/g, "<br><br>"); 
                modalScreenshots.innerHTML = "";

                activeUrls = game.screens.filter(Boolean); // Pega a lista de URLs de screens
                
                activeUrls.forEach(rawUrl => {
                    const url = cleanUrl(rawUrl);
                    const isImgSpoiler = isSpoiler(rawUrl);

                    const img = document.createElement("img");
                    img.src = url;
                    img.setAttribute('data-full-url', rawUrl.trim());
                    
                    if (isImgSpoiler) {
                        img.classList.add("spoiler-thumbnail");
                    }
                    
                    if (currentGameUnlocked) {
                        img.classList.remove("spoiler-thumbnail");
                        img.style.filter = 'none';
                        img.style.opacity = '1';
                        img.style.border = 'none';
                    }

                    img.addEventListener("click", () => openFullscreenGallery(rawUrl.trim()));
                    modalScreenshots.appendChild(img);
                });
            });

            return card;
        }

        // --- FUN√á√ÉO PARA FILTRAR OS CARDS ---
        function filterGames(status, event) {
            const buttons = document.querySelectorAll(".buttons button");
            buttons.forEach(btn => btn.classList.remove("active"));
            event.target.classList.add("active");

            cards.forEach(card => {
                card.style.display = (card.dataset.status === status) ? "block" : "none";
            });
        }
        
        // --- FUN√á√ÉO CENTRAL DE VERIFICA√á√ÉO DE SENHA (Global para o Jogo Atual) ---
        function checkAndRevealAllSpoilers(passwordInput, overlayElement) {
            const enteredPassword = passwordInput.value;
            const correctPassword = '123'; 

            if (enteredPassword === correctPassword) {
                currentGameUnlocked = true;
                
                const imgElement = overlayElement.closest('#fullscreen-overlay').querySelector('.fullscreen-img');
                if (imgElement) {
                    imgElement.classList.remove('blurred');
                    imgElement.style.filter = 'none';
                }

                overlayElement.classList.add('hidden');

                document.querySelectorAll('.screenshots img.spoiler-thumbnail').forEach(thumbnail => {
                    thumbnail.classList.remove('spoiler-thumbnail');
                    thumbnail.style.filter = 'none';
                    thumbnail.style.opacity = '1';
                    thumbnail.style.border = 'none';
                });

            } else {
                alert('Senha incorreta. Tente novamente.'); 
                passwordInput.value = '';
            }
        }
        
        // --- FUN√á√ÉO PARA ATUALIZAR A IMAGEM E O ESTADO DO SPOILER NA GALERIA ---
        function updateFullscreenImage(rawUrl) {
            const isImgSpoiler = isSpoiler(rawUrl);
            const url = cleanUrl(rawUrl);
            
            const img = fullscreenOverlay.querySelector('.fullscreen-img');
            img.src = url;

            let spoilerOverlay = fullscreenOverlay.querySelector('.fullscreen-spoiler-overlay');
            if (!spoilerOverlay) {
                spoilerOverlay = document.createElement("div");
                spoilerOverlay.classList.add("fullscreen-spoiler-overlay");
                fullscreenOverlay.appendChild(spoilerOverlay);
            }
            
            spoilerOverlay.innerHTML = '';
            
            if (isImgSpoiler && !currentGameUnlocked) {
                img.classList.add('blurred');

                spoilerOverlay.classList.remove('hidden');
                spoilerOverlay.innerHTML = `
                    <p>‚ö†Ô∏è SPOILER: ${modalTitle.textContent} ‚ö†Ô∏è</p>
                    <p>Digite 123 para desbloquear TODAS as imagens de spoiler deste jogo.</p>
                    <input type="password" id="fullscreen-spoiler-password" placeholder="Senha" />
                    <button id="unlock-spoiler-btn">Desbloquear</button>
                `;

                spoilerOverlay.querySelector('#unlock-spoiler-btn').onclick = e => {
                    e.stopPropagation();
                    const passwordInput = spoilerOverlay.querySelector('#fullscreen-spoiler-password');
                    checkAndRevealAllSpoilers(passwordInput, spoilerOverlay);
                };
            } else {
                img.classList.remove('blurred');
                spoilerOverlay.classList.add('hidden');
            }
        }
        
        // --- FUN√á√ÉO PARA ABRIR A GALERIA FULLSCREEN ---
        function openFullscreenGallery(currentRawUrl) {
            
            currentImageIndex = activeUrls.indexOf(currentRawUrl);
            
            fullscreenOverlay.innerHTML = '';
            fullscreenOverlay.style.display = 'flex';

            const img = document.createElement("img");
            img.classList.add("fullscreen-img");
            fullscreenOverlay.appendChild(img);

            const left = document.createElement("div");
            left.textContent = "‚ùÆ";
            left.classList.add("gallery-arrow", "arrow-left");
            left.onclick = e => { e.stopPropagation(); navigate(-1); };
            
            const right = document.createElement("div");
            right.textContent = "‚ùØ";
            right.classList.add("gallery-arrow", "arrow-right");
            right.onclick = e => { e.stopPropagation(); navigate(1); };
            
            fullscreenOverlay.appendChild(left);
            fullscreenOverlay.appendChild(right);
            
            updateFullscreenImage(currentRawUrl);


            const navigate = dir => {
                currentImageIndex = (currentImageIndex + dir + activeUrls.length) % activeUrls.length;
                const nextRawUrl = activeUrls[currentImageIndex];
                
                updateFullscreenImage(nextRawUrl);
            };
            
            
            const handleKey = e => {
                if (e.key === "Escape") cleanup();
                if (e.key === "ArrowRight" || e.key === "D" || e.key === "d") navigate(1);
                if (e.key === "ArrowLeft" || e.key === "A" || e.key === "a") navigate(-1);
            };
            window.addEventListener("keydown", handleKey);

            function cleanup() {
                window.removeEventListener("keydown", handleKey);
                fullscreenOverlay.style.display = 'none';
                fullscreenOverlay.innerHTML = '';
            }
            
            fullscreenOverlay.onclick = e => { 
                const targetIsOverlay = e.target === fullscreenOverlay;
                const targetIsImage = e.target === img;
                const spoilerOverlayVisible = fullscreenOverlay.querySelector('.fullscreen-spoiler-overlay:not(.hidden)');

                if (targetIsOverlay || (targetIsImage && !spoilerOverlayVisible)) {
                    cleanup(); 
                }
            };
        }
        
        // --- FUN√á√ÉO PRINCIPAL: CARREGAR DADOS, ORDENAR E INICIALIZAR ---
        async function loadAndRenderGames() {
            try {
                // 1. Carregar o JSON
                const response = await fetch('reviews.json');
                const games = await response.json();

                // 2. Ordenar Alfabeticamente (aqui est√° a m√°gica da organiza√ß√£o)
                games.sort((a, b) => a.title.localeCompare(b.title));

                // 3. Criar os Cards e Adicionar √† Galeria
                games.forEach(game => {
                    const card = createGameCard(game);
                    cards.push(card); // Adiciona ao array para que o filtro funcione
                    gallery.appendChild(card);
                });

                // 4. Inicializar o Filtro (mostra a categoria 'jogando' por padr√£o)
                const activeButton = document.querySelector(".buttons button.active");
                if (activeButton) {
                    filterGames('jogando', { target: activeButton });
                }

            } catch (error) {
                console.error("Erro ao carregar ou renderizar os jogos:", error);
                // Opcional: Mostrar uma mensagem de erro na tela para o usu√°rio
                gallery.innerHTML = '<p style="text-align: center; color: #e50914;">Erro ao carregar os dados dos jogos. Verifique o arquivo reviews.json.</p>';
            }
        }
        
        // Inicializa o processo
        closeBtn.addEventListener("click", () => modal.style.display = "none");
        window.addEventListener("click", e => { if (e.target === modal) modal.style.display = "none"; });

        loadAndRenderGames(); // NOVA LINHA DE INICIALIZA√á√ÉO
        
        // Disponibilizar a fun√ß√£o de filtro globalmente, pois ela √© chamada no HTML
        window.filterGames = filterGames;
        
    </script>
</body>
</html>
