<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGWaradam - Coleção 3D</title>
    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background-color: #080808;
            color: #fff;
        }

        h1 { text-align: center; margin: 40px 0; font-weight: 700; letter-spacing: 3px; color: #fff; }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            padding: 40px;
            perspective: 1200px; /* Essencial para o efeito 3D */
        }

        /* --- CAPA 3D COM BORDA BRANCA --- */
        .game-card {
            width: 200px;
            height: 280px;
            position: relative;
            cursor: pointer;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .game-card:hover {
            transform: rotateY(-25deg) rotateX(5deg);
        }

        /* Face Frontal da Capa */
        .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            border: 4px solid #ffffff; /* Borda Branca que você pediu */
            box-sizing: border-box;
            border-radius: 2px;
            overflow: hidden;
            z-index: 2;
            backface-visibility: hidden;
        }

        .card-front img { width: 100%; height: 100%; object-fit: cover; }

        /* Lateral da Caixa (Espessura) */
        .game-card::after {
            content: '';
            position: absolute;
            left: -15px;
            top: 2px;
            width: 15px;
            height: calc(100% - 4px);
            background: #d0d0d0; /* Cor lateral simulando plástico/papel */
            transform: rotateY(-90deg);
            transform-origin: right;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        /* --- MODAL ESTILO UNBOXING --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            margin: 5vh auto;
            display: flex;
            width: fit-content;
            background: #111;
            border: 1px solid #333;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            position: relative;
            animation: openBox 0.5s ease;
        }

        @keyframes openBox {
            from { opacity: 0; transform: scale(0.9) rotateY(-10deg); }
            to { opacity: 1; transform: scale(1) rotateY(0); }
        }

        /* LADO ESQUERDO: REVIEW COM BORDA BRANCA */
        .case-left {
            background: #ffffff; /* Fundo Branco */
            color: #000;
            width: 380px;
            padding: 40px;
            max-height: 80vh;
            overflow-y: auto;
            border: 10px solid #ffffff; /* Reforça a borda branca */
            box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
        }

        .case-left h2 { margin-top: 0; border-bottom: 3px solid #000; padding-bottom: 10px; font-size: 24px; }
        .case-left p { font-family: 'Inter', sans-serif; line-height: 1.6; font-size: 16px; }

        /* LADO DIREITO: DISCO */
        .case-right {
            width: 450px;
            height: 600px;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border-left: 2px solid #222;
        }

        .dvd-disc {
            width: 340px;
            height: 340px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            position: relative;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 30px rgba(0,0,0,0.9);
            animation: spin 20s linear infinite;
        }

        /* Efeito de brilho no disco */
        .dvd-disc::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%, rgba(255,255,255,0.1) 100%);
            border-radius: 50%;
        }

        .dvd-disc::after {
            content: '';
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 50px; height: 50px;
            background: #111; border-radius: 50%; border: 4px solid #222;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .close-btn {
            position: absolute; right: -50px; top: 0;
            color: #fff; font-size: 40px; cursor: pointer;
        }

        @media (max-width: 900px) {
            .modal-content { flex-direction: column-reverse; width: 95vw; }
            .case-left, .case-right { width: 100%; height: auto; }
            .case-right { height: 350px; }
        }
    </style>
</head>
<body>

    <h1>COLLECTION <span style="font-weight: 300;">3D</span></h1>

    <div class="gallery" id="game-gallery"></div>

    <div id="modal" class="modal">
        <div class="modal-content" id="modal-body"></div>
    </div>

    <script>
        const gallery = document.getElementById("game-gallery");
        const modal = document.getElementById("modal");
        const modalBody = document.getElementById("modal-body");

        function openGameCase(game) {
            modalBody.innerHTML = `
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <div class="case-left">
                    <h2>${game.title}</h2>
                    <p><strong>SCORE:</strong> ${game.nota}/10</p>
                    <div style="height:2px; background:#000; margin: 20px 0;"></div>
                    <p>${game.review.replace(/\n/g, "<br>")}</p>
                </div>
                <div class="case-right">
                    <div class="dvd-disc" style="background-image: url('${game.cover_url}')"></div>
                </div>
            `;
            modal.style.display = "block";
        }

        function closeModal() { modal.style.display = "none"; }

        async function loadGames() {
            try {
                const response = await fetch('reviews.json');
                const games = await response.json();
                games.sort((a, b) => a.title.localeCompare(b.title));
                
                games.forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'game-card';
                    card.innerHTML = `
                        <div class="card-front">
                            <img src="${game.cover_url}" alt="${game.title}">
                        </div>
                    `;
                    card.onclick = () => openGameCase(game);
                    gallery.appendChild(card);
                });
            } catch (e) { console.error(e); }
        }

        window.onclick = (e) => { if (e.target === modal) closeModal(); };
        loadGames();
    </script>
</body>
</html>
