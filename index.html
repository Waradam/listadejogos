<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGWaradam</title>
    <style>
        /* Estilos ORIGINAIS + MELHORIAS */
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background-color: #0f0f0f;
            color: #f0f0f0;
            scrollbar-width: thin;
            scrollbar-color: #333 #0f0f0f;
        }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background-color: #333; border-radius: 5px; border: 2px solid #0f0f0f; }
        ::-webkit-scrollbar-thumb:hover { background-color: #555; }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .search-container {
            text-align: center;
            margin: 0 auto 20px auto;
            max-width: 500px;
            padding: 0 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #333;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 16px;
            transition: 0.3s;
            outline: none;
        }
        
        .search-input:focus {
            border-color: #e50914;
            box-shadow: 0 0 10px rgba(229, 9, 20, 0.2);
        }

        .results-count {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        .buttons {
            text-align: center;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .buttons button {
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            padding: 10px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .buttons button:hover { 
            background-color: #333; 
            transform: translateY(-2px);
        }
        
        .buttons button.active { 
            background-color: #e50914;
            border-color: #e50914;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 20px 40px 60px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .game-card {
            background-color: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            display: none;
            width: 500px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .game-card img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            background-color: #000;
            transition: filter 0.3s ease;
        }
        
        .game-card:hover img {
            filter: brightness(1.1);
        }

        .game-card[data-status="nao-joguei"] img {
            filter: grayscale(100%);
            opacity: 0.6;
        }
        .game-card[data-status="jogando"] img { filter: grayscale(40%); }
        .game-card[data-status="dropado"] img {
            filter: grayscale(50%) sepia(30%) hue-rotate(250deg) saturate(80%);
            opacity: 0.7;
        }

        .game-info {
            padding: 15px;
            text-align: center;
            background-color: #1a1a1a;
            border-top: 1px solid #2a2a2a;
        }

        .game-info h3 {
            margin: 5px 0 0 0;
            font-size: 18px;
            color: #f0f0f0;
            font-weight: 600;
        }
        
        .spoiler-tag {
            color: #e50914; 
            font-size: 0.8em; 
            margin-left: 5px;
            font-weight: bold;
        }

        .score-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            border: 2px solid #1a1a1a;
            z-index: 2;
        }
        .score-high { background-color: #2ecc71; color: #000; }
        .score-mid { background-color: #f1c40f; color: #000; }
        .score-low { background-color: #e74c3c; color: #fff; }

        .status-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.8);
            color: #fff;
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            backdrop-filter: blur(2px);
            z-index: 2;
        }

        /* MODAL COM ASPECTO DE LIVRO */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background-color: #1a1a1a;
            margin: 2% auto;
            padding: 40px;
            border-radius: 20px;
            max-width: 900px;
            color: #ddd;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border: 1px solid #333;
        }

        /* ESTILO DA REVIEW TIPO LIVRO */
        #review-container {
            background-color: #fdfcf0; /* Cor de papel levemente envelhecido */
            color: #222; /* Texto escuro para alto contraste na leitura */
            padding: 40px 60px;
            border-radius: 12px;
            margin: 25px 0;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        #modal-review {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.8;
            font-size: 19px;
            text-align: justify;
            letter-spacing: 0.01em;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Estilos de subt√≠tulos dentro da review (se houver) */
        #modal-review br + b, #modal-review br + strong {
            display: block;
            margin-top: 20px;
            font-size: 22px;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            margin-top: -20px;
            transition: 0.2s;
        }
        .close-btn:hover { color: #e50914; }

        .screenshots {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            overflow-x: auto;
            padding-bottom: 15px;
        }

        .screenshots img {
            width: 220px;
            height: 130px;
            object-fit: cover;
            border-radius: 10px;
            flex-shrink: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #333;
        }
        
        .screenshots img:hover {
            transform: scale(1.05);
            border-color: #e50914;
        }
        
        .screenshots img.spoiler-thumbnail {
            filter: blur(12px);
            border: 2px solid #e50914; 
            opacity: 0.8;
        }
        
        #fullscreen-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            backdrop-filter: blur(4px);
        }
        
        .fullscreen-spoiler-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 250;
            transition: opacity 0.5s ease;
        }
        
        .fullscreen-spoiler-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .fullscreen-spoiler-overlay p { margin: 5px 0; font-size: 16px; font-weight: bold; }
        .fullscreen-spoiler-overlay input { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #222;
            color: #fff;
            text-align: center;
            font-size: 16px;
        }
        .fullscreen-spoiler-overlay button {
            padding: 8px 20px;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .fullscreen-img {
            max-width: 95%;
            max-height: 95%;
            border-radius: 4px;
            transition: filter 0.5s ease;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        
        .fullscreen-img.blurred {
            filter: blur(40px);
        }

        .gallery-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 50px;
            cursor: pointer;
            padding: 20px;
            user-select: none;
            z-index: 300;
            transition: 0.2s;
        }
        .gallery-arrow:hover { color: #e50914; transform: translateY(-50%) scale(1.1); }
        .arrow-left { left: 10px; }
        .arrow-right { right: 10px; }

        @media (max-width: 700px) {
            .game-card { width: 100%; }
            .modal-content { padding: 20px; margin: 0; border-radius: 0; height: 100%; }
            #review-container { padding: 25px 20px; }
            #modal-review { font-size: 17px; }
            .buttons button { width: 45%; font-size: 13px; }
            .search-container { max-width: 90%; }
        }
    </style>
</head>
<body>
    <h1>üéÆ Reviews & Screenshots</h1>

    <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="üîç Pesquisar jogo..." onkeyup="filterGames(currentStatus, event)">
    </div>

    <div class="buttons">
        <button class="active" onclick="handleFilterClick('jogando', event)">Jogando</button>
        <button onclick="handleFilterClick('zerado', event)">Zerados</button>
        <button onclick="handleFilterClick('dropado', event)">Dropado</button>
        <button onclick="handleFilterClick('nao-joguei', event)">N√£o comecei</button>
    </div>

    <div class="results-count" id="results-count"></div>

    <div class="gallery" id="game-gallery"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title" style="color: #fff; margin-bottom: 5px;"></h2>
            <p style="color: #aaa; font-size: 14px; margin-top: 0;"><strong>Nota:</strong> <span id="modal-nota" style="color: #fff; font-weight: bold;"></span></p>
            
            <div id="review-container">
                <p id="modal-review"></p>
                <div id="review-spoiler-overlay" style="display: none; padding: 20px; text-align: center; background-color: rgba(0,0,0,0.05); border-radius: 10px; margin-top: 10px; border: 1px dashed #999;">
                    <p style="color: #e50914; font-weight: bold; margin: 5px 0; font-size: 18px;">‚ö†Ô∏è A Review cont√©m Spoilers! ‚ö†Ô∏è</p>
                    <p style="margin: 5px 0; color: #444;">Digite 123 para desbloquear.</p>
                    <input type="password" id="review-spoiler-password" placeholder="Senha" style="padding: 10px; margin: 15px 0; border-radius: 5px; border: 1px solid #ccc; background-color: #fff; color: #333; text-align: center; font-size: 16px;" />
                    <br>
                    <button id="unlock-review-btn" style="padding: 10px 20px; background-color: #e50914; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">Desbloquear Review</button>
                </div>
            </div>
            <div class="screenshots" id="modal-screenshots"></div>
        </div>
    </div>

    <div id="fullscreen-overlay" style="display: none;"></div>

    <script>
        // TODA A L√ìGICA JAVASCRIPT FOI MANTIDA IGUAL PARA N√ÉO QUEBRAR O FUNCIONAMENTO
        const gallery = document.getElementById("game-gallery");
        const cards = []; 
        let currentStatus = 'jogando';

        const modal = document.getElementById("modal");
        const closeBtn = document.querySelector(".close-btn");
        const modalTitle = document.getElementById("modal-title");
        const modalNota = document.getElementById("modal-nota");
        const modalReview = document.getElementById("modal-review");
        const modalScreenshots = document.getElementById("modal-screenshots");
        const fullscreenOverlay = document.getElementById("fullscreen-overlay");
        const resultsCount = document.getElementById("results-count");
        
        const reviewSpoilerOverlay = document.getElementById("review-spoiler-overlay");
        const unlockReviewBtn = document.getElementById("unlock-review-btn");
        const reviewSpoilerPassword = document.getElementById("review-spoiler-password");

        let activeUrls = [];
        let currentImageIndex = -1;
        let currentGameUnlocked = false; 
        
        function isSpoiler(rawUrl) { return rawUrl.startsWith("spoiler:"); }
        function cleanUrl(rawUrl) { return isSpoiler(rawUrl) ? rawUrl.substring(8).trim() : rawUrl.trim(); }

        function createGameCard(game) {
            const card = document.createElement('div');
            card.classList.add('game-card');
            card.setAttribute('data-status', game.status);
            card.gameData = game; 
            
            const spoilerTag = (game.spoiler_review === true) ? '<span class="spoiler-tag">(SPOILER)</span>' : '';
            let scoreClass = 'score-mid';
            const nota = parseFloat(game.nota);
            if (nota >= 8) scoreClass = 'score-high';
            else if (nota < 5) scoreClass = 'score-low';

            card.innerHTML = `
                <span class="status-tag">${game.status.charAt(0).toUpperCase() + game.status.slice(1)}</span>
                <div class="score-badge ${scoreClass}">${game.nota}</div>
                <img src="${game.cover_url}" alt="${game.title}">
                <div class="game-info"><h3>${game.title}${spoilerTag}</h3></div>
            `;

            card.addEventListener("click", () => {
                currentGameUnlocked = false; 
                modal.style.display = "block";
                modalTitle.textContent = game.title;
                modalNota.textContent = game.nota;
                modalNota.style.color = (nota >= 8) ? '#2ecc71' : (nota < 5 ? '#e74c3c' : '#f1c40f');
                
                const hasSpoilerReview = game.spoiler_review === true;
                if (hasSpoilerReview) {
                    modalReview.innerHTML = game.review.replace(/\n/g, "<br>");
                    modalReview.style.display = 'none'; // Esconde o texto da review se for spoiler
                    reviewSpoilerOverlay.style.display = 'block';
                    reviewSpoilerPassword.value = '';

                    unlockReviewBtn.onclick = (e) => {
                        e.stopPropagation();
                        const fullSpoilerText = game.spoiler_text || game.review;
                        checkAndRevealAllSpoilers(reviewSpoilerPassword, null, fullSpoilerText);
                    };
                } else {
                    reviewSpoilerOverlay.style.display = 'none';
                    modalReview.style.display = 'block';
                    modalReview.innerHTML = game.review.replace(/\n/g, "<br>"); 
                }
                
                modalScreenshots.innerHTML = "";
                activeUrls = game.screens.filter(Boolean); 
                activeUrls.forEach(rawUrl => {
                    const url = cleanUrl(rawUrl);
                    const isImgSpoiler = isSpoiler(rawUrl);
                    const img = document.createElement("img");
                    img.src = url;
                    if (isImgSpoiler && !currentGameUnlocked) img.classList.add("spoiler-thumbnail");
                    img.addEventListener("click", () => openFullscreenGallery(rawUrl.trim()));
                    modalScreenshots.appendChild(img);
                });
            });
            return card;
        }

        function handleFilterClick(status, event) {
            const buttons = document.querySelectorAll(".buttons button");
            buttons.forEach(btn => btn.classList.remove("active"));
            event.target.classList.add("active");
            currentStatus = status;
            filterGames(currentStatus);
        }

        function filterGames(status) {
            if (!status) status = currentStatus;
            const searchTerm = document.getElementById("search-input").value.toLowerCase();
            let visibleCount = 0;
            cards.forEach(card => {
                const matchesStatus = (card.dataset.status === status);
                const matchesSearch = card.gameData.title.toLowerCase().includes(searchTerm);
                if (matchesStatus && matchesSearch) {
                    card.style.display = "block";
                    visibleCount++;
                } else {
                    card.style.display = "none";
                }
            });
            resultsCount.textContent = `${visibleCount} jogo(s) encontrado(s)`;
        }
        
        function checkAndRevealAllSpoilers(passwordInput, overlayToHide, reviewData) {
            if (passwordInput.value === '123') {
                currentGameUnlocked = true;
                if (reviewData) {
                    modalReview.innerHTML = reviewData.replace(/\n/g, "<br>");
                    modalReview.style.display = 'block';
                    reviewSpoilerOverlay.style.display = 'none';
                }
                if (overlayToHide) overlayToHide.classList.add('hidden');
                document.querySelectorAll('.screenshots img.spoiler-thumbnail').forEach(t => {
                    t.classList.remove('spoiler-thumbnail');
                });
                const fullImg = fullscreenOverlay.querySelector('.fullscreen-img');
                if (fullImg) fullImg.classList.remove('blurred');
            } else {
                alert('Senha incorreta.');
                passwordInput.value = '';
            }
        }
        
        function updateFullscreenImage(rawUrl) {
            const isImgSpoiler = isSpoiler(rawUrl);
            const img = fullscreenOverlay.querySelector('.fullscreen-img');
            img.src = cleanUrl(rawUrl);
            let spoilerOverlay = fullscreenOverlay.querySelector('.fullscreen-spoiler-overlay');
            if (!spoilerOverlay) {
                spoilerOverlay = document.createElement("div");
                spoilerOverlay.classList.add("fullscreen-spoiler-overlay");
                fullscreenOverlay.appendChild(spoilerOverlay);
            }
            spoilerOverlay.innerHTML = '';
            if (isImgSpoiler && !currentGameUnlocked) {
                img.classList.add('blurred');
                spoilerOverlay.classList.remove('hidden');
                spoilerOverlay.innerHTML = `<p>‚ö†Ô∏è SPOILER ‚ö†Ô∏è</p><input type="password" id="f-pass" placeholder="Senha" /><button id="u-btn">OK</button>`;
                spoilerOverlay.querySelector('#u-btn').onclick = e => {
                    checkAndRevealAllSpoilers(spoilerOverlay.querySelector('#f-pass'), spoilerOverlay, null);
                };
            } else {
                img.classList.remove('blurred');
                spoilerOverlay.classList.add('hidden');
            }
        }
        
        function openFullscreenGallery(currentRawUrl) {
            currentImageIndex = activeUrls.indexOf(currentRawUrl);
            fullscreenOverlay.innerHTML = '<div class="gallery-arrow arrow-left">‚ùÆ</div><div class="gallery-arrow arrow-right">‚ùØ</div>';
            fullscreenOverlay.style.display = 'flex';
            const img = document.createElement("img");
            img.classList.add("fullscreen-img");
            fullscreenOverlay.appendChild(img);

            const navigate = dir => {
                currentImageIndex = (currentImageIndex + dir + activeUrls.length) % activeUrls.length;
                updateFullscreenImage(activeUrls[currentImageIndex]);
            };

            fullscreenOverlay.querySelector('.arrow-left').onclick = e => { e.stopPropagation(); navigate(-1); };
            fullscreenOverlay.querySelector('.arrow-right').onclick = e => { e.stopPropagation(); navigate(1); };
            updateFullscreenImage(currentRawUrl);

            fullscreenOverlay.onclick = e => { if (e.target === fullscreenOverlay || e.target === img) fullscreenOverlay.style.display = 'none'; };
        }
        
        async function loadAndRenderGames() {
            try {
                const response = await fetch('reviews.json');
                const games = await response.json();
                games.sort((a, b) => a.title.localeCompare(b.title));
                games.forEach(game => {
                    const card = createGameCard(game);
                    cards.push(card);
                    gallery.appendChild(card);
                });
                filterGames('jogando');
            } catch (error) {
                gallery.innerHTML = '<p>Erro ao carregar reviews.json</p>';
            }
        }
        
        closeBtn.addEventListener("click", () => modal.style.display = "none");
        window.addEventListener("click", e => { if (e.target === modal) modal.style.display = "none"; });
        loadAndRenderGames();
    </script>
</body>
</html>
