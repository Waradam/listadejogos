<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGWaradam</title>
    <style>
        /* Estilos ORIGINAIS + MELHORIAS */
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background-color: #0f0f0f;
            color: #f0f0f0;
            /* Scrollbar personalizada */
            scrollbar-width: thin;
            scrollbar-color: #333 #0f0f0f;
        }

        /* Webkit Scrollbar (Chrome/Safari/Edge) */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background-color: #333; border-radius: 5px; border: 2px solid #0f0f0f; }
        ::-webkit-scrollbar-thumb:hover { background-color: #555; }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-weight: 600;
            letter-spacing: -1px; /* Estilo mais moderno */
        }

        /* NOVO: Barra de Pesquisa */
        .search-container {
            text-align: center;
            margin: 0 auto 20px auto;
            max-width: 500px;
            padding: 0 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #333;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 16px;
            transition: 0.3s;
            outline: none;
        }
        
        .search-input:focus {
            border-color: #e50914;
            box-shadow: 0 0 10px rgba(229, 9, 20, 0.2);
        }

        /* NOVO: Contador de resultados */
        .results-count {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        .buttons {
            text-align: center;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px; /* Melhor espa√ßamento */
        }

        .buttons button {
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #333; /* Borda sutil */
            padding: 10px 24px;
            border-radius: 25px; /* Bot√µes mais redondos (Pill shape) */
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .buttons button:hover { 
            background-color: #333; 
            transform: translateY(-2px); /* Efeito de eleva√ß√£o */
        }
        
        .buttons button.active { 
            background-color: #e50914; /* Cor de destaque (Netflix Red) */
            border-color: #e50914;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 20px 40px 60px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .game-card {
            background-color: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            display: none;
            width: 500px;
            /* Anima√ß√£o de entrada */
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .game-card img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            background-color: #000;
            transition: filter 0.3s ease;
        }
        
        /* Efeito de hover na imagem */
        .game-card:hover img {
            filter: brightness(1.1);
        }

        /* Status espec√≠ficos */
        .game-card[data-status="nao-joguei"] img {
            filter: grayscale(100%);
            opacity: 0.6;
        }
        .game-card[data-status="jogando"] img { filter: grayscale(40%); }
        .game-card[data-status="dropado"] img {
            filter: grayscale(50%) sepia(30%) hue-rotate(250deg) saturate(80%);
            opacity: 0.7;
        }

        .game-info {
            padding: 15px;
            text-align: center;
            background-color: #1a1a1a;
            border-top: 1px solid #2a2a2a;
        }

        .game-info h3 {
            margin: 5px 0 0 0;
            font-size: 18px;
            color: #f0f0f0;
            font-weight: 600;
        }
        
        .spoiler-tag {
            color: #e50914; 
            font-size: 0.8em; 
            margin-left: 5px;
            font-weight: bold;
        }

        /* NOVO: Badge de Nota no Card */
        .score-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            border: 2px solid #1a1a1a;
            z-index: 2;
        }
        .score-high { background-color: #2ecc71; color: #000; } /* Notas 8+ */
        .score-mid { background-color: #f1c40f; color: #000; }  /* Notas 5-7 */
        .score-low { background-color: #e74c3c; color: #fff; }  /* Notas < 5 */

        .status-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.8);
            color: #fff;
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            backdrop-filter: blur(2px);
            z-index: 2;
        }

        /* Modal e Overlays (Estilo mantido e refinado) */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #1a1a1a;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            color: #ddd;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
            border: 1px solid #333;
        }
        
        #modal-review {
            line-height: 1.7; 
            margin-top: 15px;
            margin-bottom: 25px;
            text-align: left;
            font-size: 16px; 
            padding: 0 10px; 
            color: #dcdcdc; 
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .close-btn:hover { color: #e50914; }

        .screenshots {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            overflow-x: auto;
            padding-bottom: 10px; /* Espa√ßo para scrollbar horizontal */
        }

        .screenshots img {
            width: 180px;
            height: 110px; /* Altura fixa para alinhar */
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.2s, filter 0.5s ease;
            border: 2px solid transparent;
        }
        
        .screenshots img:hover {
            transform: scale(1.05);
            border-color: #555;
        }
        
        .screenshots img.spoiler-thumbnail {
            filter: blur(8px);
            border: 2px solid #e50914; 
            opacity: 0.8;
            transition: none;
        }
        
        /* Container Fullscreen Spoiler */
        #fullscreen-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            backdrop-filter: blur(4px);
        }
        
        .fullscreen-spoiler-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 250;
            transition: opacity 0.5s ease;
        }
        
        .fullscreen-spoiler-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .fullscreen-spoiler-overlay p { margin: 5px 0; font-size: 16px; font-weight: bold; }
        .fullscreen-spoiler-overlay input { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #222;
            color: #fff;
            text-align: center;
            font-size: 16px;
        }
        .fullscreen-spoiler-overlay button {
            padding: 8px 20px;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .fullscreen-spoiler-overlay button:hover { background-color: #f4061a; }

        .fullscreen-img {
            max-width: 95%;
            max-height: 95%;
            border-radius: 4px;
            transition: filter 0.5s ease;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        
        .fullscreen-img.blurred {
            filter: blur(40px);
            transition: none;
        }

        .gallery-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 50px;
            cursor: pointer;
            padding: 20px;
            user-select: none;
            background: transparent;
            z-index: 300;
            transition: 0.2s;
        }
        .gallery-arrow:hover { color: #e50914; transform: translateY(-50%) scale(1.1); }
        .arrow-left { left: 10px; }
        .arrow-right { right: 10px; }

        @media (max-width: 700px) {
            .game-card { width: 100%; }
            .screenshots img { width: 140px; height: 90px; }
            .buttons button { width: 45%; font-size: 13px; }
            .search-container { max-width: 90%; }
        }
    </style>
</head>
<body>
    <h1>üéÆ Reviews & Screenshots</h1>

    <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="üîç Pesquisar jogo..." onkeyup="filterGames(currentStatus, event)">
    </div>

    <div class="buttons">
        <button class="active" onclick="handleFilterClick('jogando', event)">Jogando</button>
        <button onclick="handleFilterClick('zerado', event)">Zerados</button>
        <button onclick="handleFilterClick('dropado', event)">Dropado</button>
        <button onclick="handleFilterClick('nao-joguei', event)">N√£o comecei</button>
    </div>

    <div class="results-count" id="results-count"></div>

    <div class="gallery" id="game-gallery">
        </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title" style="color: #fff; margin-bottom: 5px;"></h2>
            <p style="color: #aaa; font-size: 14px; margin-top: 0;"><strong>Nota:</strong> <span id="modal-nota" style="color: #fff; font-weight: bold;"></span></p>
            
            <div id="review-container">
                <p id="modal-review"></p>
                <div id="review-spoiler-overlay" style="display: none; padding: 20px; text-align: center; background-color: #222; border-radius: 10px; margin-top: 10px; border: 1px dashed #444;">
                    <p style="color: #e50914; font-weight: bold; margin: 5px 0; font-size: 18px;">‚ö†Ô∏è A Review cont√©m Spoilers! ‚ö†Ô∏è</p>
                    <p style="margin: 5px 0; color: #ccc;">Digite 123 para desbloquear.</p>
                    <input type="password" id="review-spoiler-password" placeholder="Senha" style="padding: 10px; margin: 15px 0; border-radius: 5px; border: 1px solid #555; background-color: #1a1a1a; color: #fff; text-align: center; font-size: 16px;" />
                    <br>
                    <button id="unlock-review-btn" style="padding: 10px 20px; background-color: #e50914; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">Desbloquear Review</button>
                </div>
            </div>
            <div class="screenshots" id="modal-screenshots"></div>
        </div>
    </div>

    <div id="fullscreen-overlay" style="display: none;"></div>

    <script>
        const gallery = document.getElementById("game-gallery");
        const cards = []; // Array para armazenar os elementos de card criados
        
        // NOVO: Vari√°vel global para manter o status atual do filtro para a pesquisa
        let currentStatus = 'jogando';

        // Refer√™ncias do Modal
        const modal = document.getElementById("modal");
        const closeBtn = document.querySelector(".close-btn");
        const modalTitle = document.getElementById("modal-title");
        const modalNota = document.getElementById("modal-nota");
        const modalReview = document.getElementById("modal-review");
        const modalScreenshots = document.getElementById("modal-screenshots");
        const fullscreenOverlay = document.getElementById("fullscreen-overlay");
        const resultsCount = document.getElementById("results-count");
        
        // Refer√™ncias do Spoiler na Review
        const reviewSpoilerOverlay = document.getElementById("review-spoiler-overlay");
        const unlockReviewBtn = document.getElementById("unlock-review-btn");
        const reviewSpoilerPassword = document.getElementById("review-spoiler-password");

        let activeUrls = [];
        let currentImageIndex = -1;
        let currentGameUnlocked = false; 
        
        // --- UTILS: Verifica e Limpa URL ---
        function isSpoiler(rawUrl) {
            return rawUrl.startsWith("spoiler:");
        }
        function cleanUrl(rawUrl) {
            return isSpoiler(rawUrl) ? rawUrl.substring(8).trim() : rawUrl.trim();
        }

        // --- FUN√á√ÉO CENTRAL: CRIA√á√ÉO DO CARD HTML ---
        function createGameCard(game) {
            const card = document.createElement('div');
            card.classList.add('game-card');
            card.setAttribute('data-status', game.status);

            card.gameData = game; 
            
            const spoilerTag = (game.spoiler_review === true)
                ? '<span class="spoiler-tag">(SPOILER)</span>'
                : '';

            // NOVO: L√≥gica de cor da nota
            let scoreClass = 'score-mid';
            const nota = parseFloat(game.nota);
            if (nota >= 8) scoreClass = 'score-high';
            else if (nota < 5) scoreClass = 'score-low';

            // Estrutura do card (Com adi√ß√£o do Badge de Nota)
            card.innerHTML = `
                <span class="status-tag">${game.status.charAt(0).toUpperCase() + game.status.slice(1)}</span>
                <div class="score-badge ${scoreClass}">${game.nota}</div>
                <img src="${game.cover_url}" alt="${game.title}">
                <div class="game-info"><h3>${game.title}${spoilerTag}</h3></div>
            `;

            card.addEventListener("click", () => {
                currentGameUnlocked = false; 
                modal.style.display = "block";
                
                modalTitle.textContent = game.title;
                modalNota.textContent = game.nota;
                
                // Configura cor da nota no modal tamb√©m
                modalNota.style.color = (nota >= 8) ? '#2ecc71' : (nota < 5 ? '#e74c3c' : '#f1c40f');
                
                const hasSpoilerReview = game.spoiler_review === true;
                
                if (hasSpoilerReview) {
                    modalReview.innerHTML = game.review.replace(/\n/g, "<br>");
                    modalReview.style.display = 'block'; 
                    reviewSpoilerOverlay.style.display = 'block';

                    unlockReviewBtn.onclick = (e) => {
                        e.stopPropagation();
                        const fullSpoilerText = game.spoiler_text || game.review;
                        checkAndRevealAllSpoilers(reviewSpoilerPassword, null, fullSpoilerText);
                    };
                    
                } else {
                    reviewSpoilerOverlay.style.display = 'none';
                    modalReview.style.display = 'block';
                    modalReview.innerHTML = game.review.replace(/\n/g, "<br>"); 
                }
                
                modalScreenshots.innerHTML = "";
                activeUrls = game.screens.filter(Boolean); 
                
                activeUrls.forEach(rawUrl => {
                    const url = cleanUrl(rawUrl);
                    const isImgSpoiler = isSpoiler(rawUrl);

                    const img = document.createElement("img");
                    img.src = url;
                    img.setAttribute('data-full-url', rawUrl.trim());
                    
                    if (isImgSpoiler && !currentGameUnlocked) {
                        img.classList.add("spoiler-thumbnail");
                    }
                    
                    if (currentGameUnlocked) {
                        img.classList.remove("spoiler-thumbnail");
                        img.style.filter = 'none';
                        img.style.opacity = '1';
                        img.style.border = '2px solid transparent';
                    }

                    img.addEventListener("click", () => openFullscreenGallery(rawUrl.trim()));
                    modalScreenshots.appendChild(img);
                });
            });

            return card;
        }

        // --- FUN√á√ÉO PARA MANIPULAR O CLIQUE NOS BOT√ïES ---
        function handleFilterClick(status, event) {
            // Atualiza visual dos bot√µes
            const buttons = document.querySelectorAll(".buttons button");
            buttons.forEach(btn => btn.classList.remove("active"));
            event.target.classList.add("active");

            // Atualiza status global e chama o filtro principal
            currentStatus = status;
            filterGames(currentStatus);
        }

        // --- FUN√á√ÉO APRIMORADA: FILTRAR OS CARDS (Status + Pesquisa) ---
        function filterGames(status, event) {
            // Se foi chamado pelo input de texto, mantemos o status atual
            if (!status) status = currentStatus;

            const searchTerm = document.getElementById("search-input").value.toLowerCase();
            let visibleCount = 0;

            cards.forEach(card => {
                const gameStatus = card.dataset.status;
                const gameTitle = card.gameData.title.toLowerCase();

                // L√≥gica: Deve bater com o status selecionado E com o texto digitado
                const matchesStatus = (gameStatus === status);
                const matchesSearch = gameTitle.includes(searchTerm);

                if (matchesStatus && matchesSearch) {
                    card.style.display = "block";
                    visibleCount++;
                } else {
                    card.style.display = "none";
                }
            });

            // Atualiza o contador visual
            resultsCount.textContent = `${visibleCount} jogo(s) encontrado(s)`;
        }
        
        // --- FUN√á√ÉO CENTRAL DE VERIFICA√á√ÉO DE SENHA ---
        function checkAndRevealAllSpoilers(passwordInput, overlayToHide, reviewData) {
            const enteredPassword = passwordInput.value;
            const correctPassword = '123'; 

            if (enteredPassword === correctPassword) {
                currentGameUnlocked = true;
                
                if (reviewData) {
                    modalReview.innerHTML = reviewData.replace(/\n/g, "<br>");
                    reviewSpoilerOverlay.style.display = 'none';
                }
                
                if (overlayToHide) {
                      overlayToHide.classList.add('hidden');
                }
                
                const imgElement = fullscreenOverlay.querySelector('.fullscreen-img');
                if (imgElement) {
                    imgElement.classList.remove('blurred');
                    imgElement.style.filter = 'none';
                }

                document.querySelectorAll('.screenshots img.spoiler-thumbnail').forEach(thumbnail => {
                    thumbnail.classList.remove('spoiler-thumbnail');
                    thumbnail.style.filter = 'none';
                    thumbnail.style.opacity = '1';
                    thumbnail.style.border = '2px solid transparent';
                });

            } else {
                alert('Senha incorreta. Tente novamente.'); 
                passwordInput.value = '';
            }
        }
        
        // --- FUN√á√ÉO PARA ATUALIZAR IMAGEM NO FULLSCREEN ---
        function updateFullscreenImage(rawUrl) {
            const isImgSpoiler = isSpoiler(rawUrl);
            const url = cleanUrl(rawUrl);
            
            const img = fullscreenOverlay.querySelector('.fullscreen-img');
            img.src = url;

            let spoilerOverlay = fullscreenOverlay.querySelector('.fullscreen-spoiler-overlay');
            if (!spoilerOverlay) {
                spoilerOverlay = document.createElement("div");
                spoilerOverlay.classList.add("fullscreen-spoiler-overlay");
                fullscreenOverlay.appendChild(spoilerOverlay);
            }
            
            spoilerOverlay.innerHTML = '';
            
            if (isImgSpoiler && !currentGameUnlocked) {
                img.classList.add('blurred');

                spoilerOverlay.classList.remove('hidden');
                spoilerOverlay.innerHTML = `
                    <p>‚ö†Ô∏è SPOILER: ${modalTitle.textContent} ‚ö†Ô∏è</p>
                    <p>Digite 123 para desbloquear.</p>
                    <input type="password" id="fullscreen-spoiler-password" placeholder="Senha" />
                    <button id="unlock-spoiler-btn">Desbloquear</button>
                `;

                spoilerOverlay.querySelector('#unlock-spoiler-btn').onclick = e => {
                    e.stopPropagation();
                    const passwordInput = spoilerOverlay.querySelector('#fullscreen-spoiler-password');
                    checkAndRevealAllSpoilers(passwordInput, spoilerOverlay, null); 
                };
            } else {
                img.classList.remove('blurred');
                spoilerOverlay.classList.add('hidden');
            }
        }
        
        // --- FUN√á√ÉO PARA ABRIR A GALERIA FULLSCREEN ---
        function openFullscreenGallery(currentRawUrl) {
            
            currentImageIndex = activeUrls.indexOf(currentRawUrl);
            
            fullscreenOverlay.innerHTML = '';
            fullscreenOverlay.style.display = 'flex';

            const img = document.createElement("img");
            img.classList.add("fullscreen-img");
            fullscreenOverlay.appendChild(img);

            const left = document.createElement("div");
            left.textContent = "‚ùÆ";
            left.classList.add("gallery-arrow", "arrow-left");
            left.onclick = e => { e.stopPropagation(); navigate(-1); };
            
            const right = document.createElement("div");
            right.textContent = "‚ùØ";
            right.classList.add("gallery-arrow", "arrow-right");
            right.onclick = e => { e.stopPropagation(); navigate(1); };
            
            fullscreenOverlay.appendChild(left);
            fullscreenOverlay.appendChild(right);
            
            updateFullscreenImage(currentRawUrl);


            const navigate = dir => {
                currentImageIndex = (currentImageIndex + dir + activeUrls.length) % activeUrls.length;
                const nextRawUrl = activeUrls[currentImageIndex];
                
                updateFullscreenImage(nextRawUrl);
            };
            
            
            const handleKey = e => {
                if (e.key === "Escape") cleanup();
                if (e.key === "ArrowRight" || e.key === "D" || e.key === "d") navigate(1);
                if (e.key === "ArrowLeft" || e.key === "A" || e.key === "a") navigate(-1);
            };
            window.addEventListener("keydown", handleKey);

            function cleanup() {
                window.removeEventListener("keydown", handleKey);
                fullscreenOverlay.style.display = 'none';
                fullscreenOverlay.innerHTML = '';
            }
            
            fullscreenOverlay.onclick = e => { 
                const targetIsOverlay = e.target === fullscreenOverlay;
                const targetIsImage = e.target === img;
                const spoilerOverlayVisible = fullscreenOverlay.querySelector('.fullscreen-spoiler-overlay:not(.hidden)');

                if (targetIsOverlay || (targetIsImage && !spoilerOverlayVisible)) {
                    cleanup(); 
                }
            };
        }
        
        // --- FUN√á√ÉO PRINCIPAL: CARREGAR DADOS ---
        async function loadAndRenderGames() {
            try {
                const response = await fetch('reviews.json');
                const games = await response.json();

                games.sort((a, b) => a.title.localeCompare(b.title));

                games.forEach(game => {
                    const card = createGameCard(game);
                    cards.push(card); 
                    gallery.appendChild(card);
                });

                // Inicializa o Filtro
                const activeButton = document.querySelector(".buttons button.active");
                if (activeButton) {
                    // Usamos a nova fun√ß√£o handleFilterClick para garantir setup correto
                    handleFilterClick('jogando', { target: activeButton });
                }

            } catch (error) {
                console.error("Erro:", error);
                gallery.innerHTML = '<p style="text-align: center; color: #e50914;">Erro ao carregar reviews.json</p>';
            }
        }
        
        closeBtn.addEventListener("click", () => modal.style.display = "none");
        window.addEventListener("click", e => { if (e.target === modal) modal.style.display = "none"; });

        loadAndRenderGames();
        
        // Expor fun√ß√µes globais para o HTML
        window.filterGames = filterGames;
        window.handleFilterClick = handleFilterClick;
        
    </script>
