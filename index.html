<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGWaradam</title>
    <style>
        /* Estilos ORIGINAIS */
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background-color: #0f0f0f;
            color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-weight: 600;
        }

        .buttons {
            text-align: center;
            margin: 20px 0;
        }

        .buttons button {
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .buttons button:hover { background-color: #333; }
        .buttons button.active { background-color: #555; }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .game-card {
            background-color: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            display: none;
            width: 500px;
        }

        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        .game-card img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            background-color: #000;
        }

        /* Status espec√≠ficos */
        .game-card[data-status="nao-joguei"] img {
            filter: grayscale(100%);
            opacity: 0.6;
        }
        .game-card[data-status="jogando"] img { filter: grayscale(40%); }
        .game-card[data-status="dropado"] img {
            filter: grayscale(50%) sepia(30%) hue-rotate(250deg) saturate(80%);
            opacity: 0.7;
        }

        .game-info {
            padding: 15px;
            text-align: center;
            background-color: #1a1a1a;
        }

        .game-info h3 {
            margin: 5px 0 0 0;
            font-size: 18px;
            color: #f0f0f0;
            font-weight: 500;
        }
        
        .spoiler-tag {
            color: #e50914; 
            font-size: 0.8em; 
            margin-left: 5px;
        }

        .status-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: #fff;
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 12px;
            text-transform: uppercase;
            z-index: 10;
        }

        /* MODAL COM ESTILO DE LEITURA (O QUE VOC√ä GOSTOU) */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background-color: #f4f4f4; /* Fundo claro para leitura */
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            max-width: 800px;
            color: #222; /* Texto escuro */
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .modal-header {
            padding: 30px 40px 10px 40px;
            background: #fff;
            border-bottom: 2px solid #eee;
        }

        .modal-header h2 { margin: 0; color: #000; font-size: 28px; }

        #modal-review {
            line-height: 1.8; 
            margin: 0;
            text-align: left;
            font-size: 18px; 
            padding: 30px 40px; 
            color: #333; 
            font-family: 'Georgia', serif; /* Fonte serifada para aspecto de livro/manual */
            background-color: #f4f4f4;
        }

        .close-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 101;
        }

        .screenshots {
            display: flex;
            gap: 15px;
            padding: 20px 40px 40px 40px;
            background: #eee;
            overflow-x: auto;
        }

        .screenshots img {
            width: 200px;
            border-radius: 8px;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .screenshots img:hover { transform: scale(1.05); }

        /* Estilo para miniaturas de spoiler */
        .screenshots img.spoiler-thumbnail {
            filter: blur(10px);
            border: 2px solid #e50914;
        }
        
        #fullscreen-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .fullscreen-img { max-width: 90%; max-height: 90%; border-radius: 10px; }

        @media (max-width: 700px) {
            .game-card { width: 95%; }
            .modal-content { margin: 0; border-radius: 0; width: 100%; }
            #modal-review { font-size: 16px; padding: 20px; }
        }
    </style>
</head>
<body>
    <h1>üéÆ Reviews & Screenshots</h1>

    <div class="buttons">
        <button class="active" onclick="filterGames('jogando', event)">Jogando</button>
        <button onclick="filterGames('zerado', event)">Zerados</button>
        <button onclick="filterGames('dropado', event)">Dropado</button>
        <button onclick="filterGames('nao-joguei', event)">N√£o comecei</button>
    </div>

    <div class="gallery" id="game-gallery"></div>

    <div id="modal" class="modal">
        <span class="close-btn">&times;</span>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <p><strong>Nota:</strong> <span id="modal-nota"></span>/10</p>
            </div>
            
            <div id="review-container">
                <p id="modal-review"></p>
                <div id="review-spoiler-overlay" style="display: none; padding: 40px; text-align: center; background-color: #eee;">
                    <p style="color: #e50914; font-weight: bold;">‚ö†Ô∏è A Review cont√©m Spoilers! ‚ö†Ô∏è</p>
                    <p>Digite 123 para desbloquear.</p>
                    <input type="password" id="review-spoiler-password" placeholder="Senha" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;" />
                    <button id="unlock-review-btn" style="padding: 10px 20px; background: #e50914; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Desbloquear</button>
                </div>
            </div>
            <div class="screenshots" id="modal-screenshots"></div>
        </div>
    </div>

    <div id="fullscreen-overlay"></div>

    <script>
        const gallery = document.getElementById("game-gallery");
        const cards = [];
        const modal = document.getElementById("modal");
        const closeBtn = document.querySelector(".close-btn");
        const modalTitle = document.getElementById("modal-title");
        const modalNota = document.getElementById("modal-nota");
        const modalReview = document.getElementById("modal-review");
        const modalScreenshots = document.getElementById("modal-screenshots");
        const reviewSpoilerOverlay = document.getElementById("review-spoiler-overlay");
        const unlockReviewBtn = document.getElementById("unlock-review-btn");
        const reviewSpoilerPassword = document.getElementById("review-spoiler-password");

        function createGameCard(game) {
            const card = document.createElement('div');
            card.classList.add('game-card');
            card.setAttribute('data-status', game.status);
            
            const spoilerTag = (game.spoiler_review === true) ? '<span class="spoiler-tag">(SPOILER)</span>' : '';

            card.innerHTML = `
                <span class="status-tag">${game.status}</span>
                <img src="${game.cover_url}" alt="${game.title}">
                <div class="game-info"><h3>${game.title}${spoilerTag}</h3></div>
            `;

            card.addEventListener("click", () => {
                modal.style.display = "block";
                modalTitle.textContent = game.title;
                modalNota.textContent = game.nota;
                
                if (game.spoiler_review) {
                    modalReview.style.display = 'none';
                    reviewSpoilerOverlay.style.display = 'block';
                    unlockReviewBtn.onclick = () => {
                        if (reviewSpoilerPassword.value === '123') {
                            modalReview.innerHTML = (game.spoiler_text || game.review).replace(/\n/g, "<br>");
                            modalReview.style.display = 'block';
                            reviewSpoilerOverlay.style.display = 'none';
                        } else { alert("Senha incorreta"); }
                    };
                } else {
                    reviewSpoilerOverlay.style.display = 'none';
                    modalReview.style.display = 'block';
                    modalReview.innerHTML = game.review.replace(/\n/g, "<br>");
                }

                modalScreenshots.innerHTML = "";
                game.screens.forEach(url => {
                    if(!url) return;
                    const img = document.createElement("img");
                    img.src = url.replace("spoiler:", "");
                    if(url.startsWith("spoiler:")) img.classList.add("spoiler-thumbnail");
                    img.onclick = () => {
                        const overlay = document.getElementById("fullscreen-overlay");
                        overlay.style.display = "flex";
                        overlay.innerHTML = `<img src="${img.src}" class="fullscreen-img">`;
                        overlay.onclick = () => overlay.style.display = "none";
                    };
                    modalScreenshots.appendChild(img);
                });
            });

            return card;
        }

        function filterGames(status, event) {
            document.querySelectorAll(".buttons button").forEach(btn => btn.classList.remove("active"));
            event.target.classList.add("active");
            cards.forEach(card => card.style.display = (card.dataset.status === status) ? "block" : "none");
        }

        async function load() {
            try {
                const response = await fetch('reviews.json');
                const games = await response.json();
                games.sort((a, b) => a.title.localeCompare(b.title));
                games.forEach(game => {
                    const card = createGameCard(game);
                    cards.push(card);
                    gallery.appendChild(card);
                });
                filterGames('jogando', { target: document.querySelector(".buttons button.active") });
            } catch (e) { console.error(e); }
        }

        closeBtn.onclick = () => modal.style.display = "none";
        window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };
        load();
    </script>
</body>
</html>
