<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RGWaradam</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background-color: #0f0f0f;
      color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-weight: 600;
    }

    .buttons {
      text-align: center;
      margin: 20px 0;
    }

    .buttons button {
      background-color: #1a1a1a;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      background-color: #333;
    }

    .buttons button.active {
      background-color: #555;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .game-card {
      background-color: #1a1a1a;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      display: none;
      width: 500px; /* aumentado */
    }

    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    .game-card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      transition: filter 0.5s ease;
      display: block;
      background-color: #000;
    }

    .game-card[data-status="nao-joguei"] img {
      filter: grayscale(100%);
      opacity: 0.6;
    }

    .game-card[data-status="jogando"] img {
      filter: grayscale(40%);
    }

    .game-info {
      padding: 15px;
      text-align: center;
      background-color: #1a1a1a;
    }

    .game-info h3 {
      margin: 5px 0 0 0;
      font-size: 18px;
      color: #f0f0f0;
      font-weight: 500;
    }

    .status-tag {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      padding: 6px 10px;
      border-radius: 12px;
      font-size: 12px;
      text-transform: uppercase;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(4px);
    }

    .modal-content {
      background-color: #1a1a1a;
      margin: 5% auto;
      padding: 30px;
      border-radius: 15px;
      max-width: 800px;
      color: #ddd;
    }

    .modal h2 {
      margin-top: 0;
    }

    .close-btn {
      color: #aaa;
      float: right;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-btn:hover { color: #fff; }

    .screenshots {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      overflow-x: auto;
    }

    .screenshots img {
      width: 180px;
      border-radius: 10px;
      flex-shrink: 0;
    }

    @media (max-width: 700px) {
      .game-card {
        width: 90%;
      }
      .screenshots img {
        width: 140px;
      }
    }
  </style>
</head>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modal-title"></h2>
      <p><strong>Nota:</strong> <span id="modal-nota"></span></p>
      <p id="modal-review"></p>
      <div class="screenshots" id="modal-screenshots"></div>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll(".game-card");
    const modal = document.getElementById("modal");
    const closeBtn = document.querySelector(".close-btn");
    const modalTitle = document.getElementById("modal-title");
    const modalNota = document.getElementById("modal-nota");
    const modalReview = document.getElementById("modal-review");
    const modalScreenshots = document.getElementById("modal-screenshots");

    function filterGames(status, event) {
      const buttons = document.querySelectorAll(".buttons button");
      buttons.forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");

      cards.forEach(card => {
        card.style.display = (card.dataset.status === status) ? "block" : "none";
      });
    }

    cards.forEach(card => {
      card.addEventListener("click", () => {
        modal.style.display = "block";
        modalTitle.textContent = card.dataset.title;
        modalNota.textContent = card.dataset.nota;
        modalReview.textContent = card.dataset.review;
        modalScreenshots.innerHTML = "";
      });
    });

    closeBtn.addEventListener("click", () => modal.style.display = "none");
    window.addEventListener("click", e => {
      if (e.target === modal) modal.style.display = "none";
    });

    filterGames('jogando', { target: document.querySelector(".buttons button.active") });
  </script>
