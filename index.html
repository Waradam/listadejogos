<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGWaradam - Reviews</title>
    <style>
        /* Estilos BASE */
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background-color: #0f0f0f;
            color: #f0f0f0;
        }

        h1 { text-align: center; margin-top: 30px; font-weight: 600; }

        .buttons { text-align: center; margin: 20px 0; }
        .buttons button {
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .buttons button:hover { background-color: #333; }
        .buttons button.active { background-color: #555; }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 40px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* üöÄ CARD DA VITRINE - VOLTANDO AO TAMANHO GRANDE üöÄ */
        .game-card {
            background-color: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            width: 500px; /* Tamanho grande restaurado */
            display: none; /* Controlado pelo JS */
        }

        .game-card:hover { 
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        .game-card img {
            width: 100%;
            height: auto; /* Mant√©m a propor√ß√£o da arte original */
            display: block;
            background-color: #000;
        }

        .game-info { 
            padding: 15px; 
            text-align: center; 
            background: #1a1a1a; 
        }
        .game-info h3 { 
            margin: 0; 
            font-size: 18px; 
            font-weight: 500;
            color: #f0f0f0;
        }

        /* MODAL E DESIGN DA CAIXA F√çSICA */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(8px);
            overflow-y: auto;
        }

        .modal-content {
            margin: 5vh auto;
            width: fit-content;
            position: relative;
            animation: openModal 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes openModal {
            from { opacity: 0; transform: scale(0.8) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .close-btn {
            position: absolute;
            right: -50px; top: 0;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
            transition: 0.3s;
        }
        .close-btn:hover { color: #e50914; }

        /* A CAIXA ABERTA */
        .case-container {
            display: flex;
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
            border-radius: 12px;
            overflow: hidden;
            background: #151515;
        }

        /* Lado Esquerdo (Review) */
        .case-left {
            background: #ffffff; /* Fundo branco conforme imagem 2 anterior */
            color: #1a1a1a;
            width: 450px;
            padding: 45px;
            max-height: 85vh;
            overflow-y: auto;
            border-right: 1px solid #ccc;
            background-image: linear-gradient(to right, rgba(0,0,0,0.03) 0%, transparent 5%);
        }

        .case-left h2 { 
            margin-top: 0; 
            border-bottom: 2px solid #e50914; 
            padding-bottom: 15px; 
            text-transform: uppercase;
            font-size: 24px;
        }
        
        .case-left p { 
            line-height: 1.7; 
            font-size: 16px; 
            color: #333;
        }

        /* Lado Direito (Disco) */
        .case-right {
            background: #151515;
            width: 450px;
            height: 650px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* O Disco de DVD */
        .dvd-disc {
            width: 380px;
            height: 380px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.8), inset 0 0 15px rgba(255,255,255,0.1);
            border: 2px solid #282828;
            animation: spinDisc 20s linear infinite;
            position: relative;
        }

        .dvd-disc::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 55px; height: 55px;
            background: #151515;
            border-radius: 50%;
            border: 6px solid #222;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
        }

        @keyframes spinDisc {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Mobile */
        @media (max-width: 1000px) {
            .case-container { flex-direction: column-reverse; }
            .case-left, .case-right { width: 95vw; height: auto; }
            .case-right { height: 350px; }
            .dvd-disc { width: 280px; height: 280px; }
            .close-btn { right: 15px; top: -50px; }
            .game-card { width: 90%; }
        }
    </style>
</head>
<body>

    <h1>üéÆ Reviews & M√≠dia F√≠sica</h1>

    <div class="buttons">
        <button class="active" onclick="filterGames('jogando', event)">Jogando</button>
        <button onclick="filterGames('zerado', event)">Zerados</button>
        <button onclick="filterGames('dropado', event)">Dropado</button>
        <button onclick="filterGames('nao-joguei', event)">N√£o comecei</button>
    </div>

    <div class="gallery" id="game-gallery"></div>

    <div id="modal" class="modal">
        <div class="modal-content" id="modal-body"></div>
    </div>

    <script>
        const gallery = document.getElementById("game-gallery");
        const modal = document.getElementById("modal");
        const modalBody = document.getElementById("modal-body");
        const cards = [];

        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.dataset.status = game.status;
            card.innerHTML = `
                <img src="${game.cover_url}" alt="${game.title}">
                <div class="game-info"><h3>${game.title}</h3></div>
            `;
            card.addEventListener("click", () => openGameCase(game));
            return card;
        }

        function openGameCase(game) {
            modalBody.innerHTML = `
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <div class="case-container">
                    <div class="case-left">
                        <h2>${game.title}</h2>
                        <p style="font-weight: bold; color: #e50914;">NOTA: ${game.nota}/10</p>
                        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
                        <p>${game.review.replace(/\n/g, "<br>")}</p>
                    </div>
                    <div class="case-right">
                        <div class="dvd-disc" style="background-image: url('${game.cover_url}')"></div>
                    </div>
                </div>
            `;
            modal.style.display = "block";
            document.body.style.overflow = "hidden"; // Trava o scroll da p√°gina ao abrir
        }

        function closeModal() { 
            modal.style.display = "none"; 
            document.body.style.overflow = "auto";
        }

        function filterGames(status, event) {
            document.querySelectorAll(".buttons button").forEach(btn => btn.classList.remove("active"));
            event.target.classList.add("active");
            cards.forEach(card => {
                card.style.display = (card.dataset.status === status) ? "block" : "none";
            });
        }

        async function loadGames() {
            try {
                const response = await fetch('reviews.json');
                const games = await response.json();
                games.sort((a, b) => a.title.localeCompare(b.title));

                games.forEach(game => {
                    const card = createGameCard(game);
                    cards.push(card);
                    gallery.appendChild(card);
                });
                
                const btn = document.querySelector(".buttons button.active");
                filterGames('jogando', { target: btn });

            } catch (e) { console.error("Erro ao carregar JSON", e); }
        }

        window.onclick = (e) => { if (e.target === modal) closeModal(); };
        loadGames();
    </script>
</body>
</html>
