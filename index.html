<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGWaradam</title>
    <style>
        /* Estilos ORIGINAIS */
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background-color: #0f0f0f;
            color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-weight: 600;
        }

        .buttons {
            text-align: center;
            margin: 20px 0;
        }

        .buttons button {
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .buttons button:hover { background-color: #333; }
        .buttons button.active { background-color: #555; }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .game-card {
            background-color: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            display: none;
            width: 280px; /* Ajustado para um tamanho de card padr√£o */
        }

        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        .game-card img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            background-color: #000;
        }

        /* Status espec√≠ficos */
        .game-card[data-status="nao-joguei"] img {
            filter: grayscale(100%);
            opacity: 0.6;
        }
        .game-card[data-status="jogando"] img { filter: grayscale(40%); }
        .game-card[data-status="dropado"] img {
            filter: grayscale(50%) sepia(30%) hue-rotate(250deg) saturate(80%);
            opacity: 0.7;
        }

        .game-info {
            padding: 15px;
            text-align: center;
            background-color: #1a1a1a;
        }

        .game-info h3 {
            margin: 5px 0 0 0;
            font-size: 18px;
            color: #f0f0f0;
            font-weight: 500;
        }
        
        .spoiler-tag {
            color: #e50914; 
            font-size: 0.8em; 
            margin-left: 5px;
        }

        .status-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: #fff;
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 12px;
            text-transform: uppercase;
            z-index: 10;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
        }

        /* üöÄ AJUSTE PARA O ASPECTO DA IMAGEM 2 (CONTE√öDO CENTRALIZADO) üöÄ */
        .modal-content {
            background-color: #ffffff; /* Fundo branco como na imagem 2 */
            margin: 2% auto;
            padding: 40px;
            border-radius: 10px;
            max-width: 900px;
            color: #1a1a1a; /* Texto escuro para contrastar com o fundo branco */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            min-height: 80vh;
        }

        #modal-title {
            font-size: 32px;
            text-transform: uppercase;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 15px;
            color: #000;
        }

        #modal-review {
            line-height: 1.8; 
            margin-top: 20px;
            text-align: justify;
            font-size: 18px; 
            color: #333;
        }
        /* -------------------------------------------------------------------------- */

        .close-btn {
            color: #333;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover { color: #e50914; }

        .screenshots {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            overflow-x: auto;
        }

        .screenshots img {
            width: 200px;
            border-radius: 8px;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .screenshots img:hover { transform: scale(1.05); }
        
        .screenshots img.spoiler-thumbnail {
            filter: blur(15px);
            border: 2px solid #e50914;
        }
        
        #fullscreen-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        
        .fullscreen-spoiler-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 250;
        }
        
        .fullscreen-spoiler-overlay.hidden { display: none; }

        .fullscreen-img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
        }
        
        .fullscreen-img.blurred { filter: blur(50px); }

        .gallery-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 50px;
            cursor: pointer;
            padding: 20px;
            z-index: 300;
        }
        .arrow-left { left: 20px; }
        .arrow-right { right: 20px; }

        @media (max-width: 700px) {
            .modal-content { width: 95%; padding: 20px; }
            .game-card { width: 100%; }
        }
    </style>
</head>
<body>
    <h1>üéÆ Reviews & Screenshots</h1>

    <div class="buttons">
        <button class="active" onclick="filterGames('jogando', event)">Jogando</button>
        <button onclick="filterGames('zerado', event)">Zerados</button>
        <button onclick="filterGames('dropado', event)">Dropado</button>
        <button onclick="filterGames('nao-joguei', event)">N√£o comecei</button>
    </div>

    <div class="gallery" id="game-gallery"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <p style="font-size: 1.1em;"><strong>NOTA:</strong> <span id="modal-nota"></span></p>
            
            <div id="review-container">
                <p id="modal-review"></p>
                <div id="review-spoiler-overlay" style="display: none; padding: 30px; text-align: center; background-color: #f8f8f8; border: 2px dashed #e50914; border-radius: 10px; margin-top: 20px;">
                    <p style="color: #e50914; font-weight: bold; font-size: 1.2em;">‚ö†Ô∏è A Review cont√©m Spoilers! ‚ö†Ô∏è</p>
                    <p style="color: #666;">Digite 123 para desbloquear.</p>
                    <input type="password" id="review-spoiler-password" placeholder="Senha" style="padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; text-align: center;" />
                    <br>
                    <button id="unlock-review-btn" style="padding: 10px 25px; background-color: #e50914; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">DESBLOQUEAR</button>
                </div>
            </div>
            <div class="screenshots" id="modal-screenshots"></div>
        </div>
    </div>

    <div id="fullscreen-overlay"></div>

    <script>
        // O c√≥digo JavaScript permanece exatamente o mesmo do seu original, 
        // pois a l√≥gica de funcionamento n√£o mudou, apenas o "corpo" visual (CSS).
        const gallery = document.getElementById("game-gallery");
        const cards = [];
        const modal = document.getElementById("modal");
        const closeBtn = document.querySelector(".close-btn");
        const modalTitle = document.getElementById("modal-title");
        const modalNota = document.getElementById("modal-nota");
        const modalReview = document.getElementById("modal-review");
        const modalScreenshots = document.getElementById("modal-screenshots");
        const fullscreenOverlay = document.getElementById("fullscreen-overlay");
        const reviewSpoilerOverlay = document.getElementById("review-spoiler-overlay");
        const unlockReviewBtn = document.getElementById("unlock-review-btn");
        const reviewSpoilerPassword = document.getElementById("review-spoiler-password");

        let activeUrls = [];
        let currentImageIndex = -1;
        let currentGameUnlocked = false; 
        
        function isSpoiler(rawUrl) { return rawUrl.startsWith("spoiler:"); }
        function cleanUrl(rawUrl) { return isSpoiler(rawUrl) ? rawUrl.substring(8).trim() : rawUrl.trim(); }

        function createGameCard(game) {
            const card = document.createElement('div');
            card.classList.add('game-card');
            card.setAttribute('data-status', game.status);
            card.gameData = game; 
            
            const spoilerTag = (game.spoiler_review === true) ? '<span class="spoiler-tag">(SPOILER)</span>' : '';

            card.innerHTML = `
                <span class="status-tag">${game.status}</span>
                <img src="${game.cover_url}" alt="${game.title}">
                <div class="game-info"><h3>${game.title}${spoilerTag}</h3></div>
            `;

            card.addEventListener("click", () => {
                currentGameUnlocked = false; 
                modal.style.display = "block";
                modalTitle.textContent = game.title;
                modalNota.textContent = game.nota + "/10";
                
                if (game.spoiler_review === true) {
                    modalReview.innerHTML = game.review.replace(/\n/g, "<br>");
                    reviewSpoilerOverlay.style.display = 'block';
                    unlockReviewBtn.onclick = () => checkAndRevealAllSpoilers(reviewSpoilerPassword, null, game.spoiler_text || game.review);
                } else {
                    reviewSpoilerOverlay.style.display = 'none';
                    modalReview.innerHTML = game.review.replace(/\n/g, "<br>"); 
                }
                
                modalScreenshots.innerHTML = "";
                activeUrls = game.screens.filter(Boolean);
                activeUrls.forEach(rawUrl => {
                    const img = document.createElement("img");
                    img.src = cleanUrl(rawUrl);
                    if (isSpoiler(rawUrl)) img.classList.add("spoiler-thumbnail");
                    img.onclick = () => openFullscreenGallery(rawUrl);
                    modalScreenshots.appendChild(img);
                });
            });
            return card;
        }

        function filterGames(status, event) {
            document.querySelectorAll(".buttons button").forEach(btn => btn.classList.remove("active"));
            event.target.classList.add("active");
            cards.forEach(card => card.style.display = (card.dataset.status === status) ? "block" : "none");
        }

        function checkAndRevealAllSpoilers(input, overlay, reviewData) {
            if (input.value === '123') {
                currentGameUnlocked = true;
                if (reviewData) {
                    modalReview.innerHTML = reviewData.replace(/\n/g, "<br>");
                    reviewSpoilerOverlay.style.display = 'none';
                }
                document.querySelectorAll('.spoiler-thumbnail').forEach(el => el.classList.remove('spoiler-thumbnail'));
                if (overlay) overlay.classList.add('hidden');
                const fImg = document.querySelector('.fullscreen-img');
                if (fImg) fImg.classList.remove('blurred');
            } else { alert('Senha incorreta!'); }
        }

        function openFullscreenGallery(url) {
            currentImageIndex = activeUrls.indexOf(url);
            fullscreenOverlay.style.display = 'flex';
            fullscreenOverlay.innerHTML = `
                <div class="gallery-arrow arrow-left" onclick="event.stopPropagation(); navigateGallery(-1)">‚ùÆ</div>
                <img class="fullscreen-img ${isSpoiler(url) && !currentGameUnlocked ? 'blurred' : ''}" src="${cleanUrl(url)}">
                <div class="gallery-arrow arrow-right" onclick="event.stopPropagation(); navigateGallery(1)">‚ùØ</div>
                <div class="fullscreen-spoiler-overlay ${isSpoiler(url) && !currentGameUnlocked ? '' : 'hidden'}">
                    <p>‚ö†Ô∏è CONTE√öDO COM SPOILER</p>
                    <input type="password" id="f-pass" placeholder="Senha">
                    <button onclick="event.stopPropagation(); checkAndRevealAllSpoilers(document.getElementById('f-pass'), document.querySelector('.fullscreen-spoiler-overlay'), null)">VER IMAGEM</button>
                </div>
            `;
        }

        window.navigateGallery = (dir) => {
            currentImageIndex = (currentImageIndex + dir + activeUrls.length) % activeUrls.length;
            openFullscreenGallery(activeUrls[currentImageIndex]);
        };

        async function loadAndRenderGames() {
            const response = await fetch('reviews.json');
            const games = await response.json();
            games.sort((a, b) => a.title.localeCompare(b.title));
            games.forEach(game => {
                const card = createGameCard(game);
                cards.push(card);
                gallery.appendChild(card);
            });
            filterGames('jogando', { target: document.querySelector(".buttons button.active") });
        }

        closeBtn.onclick = () => modal.style.display = "none";
        window.onclick = e => { 
            if (e.target === modal) modal.style.display = "none";
            if (e.target === fullscreenOverlay) fullscreenOverlay.style.display = "none";
        };

        loadAndRenderGames();
    </script>
</body>
</html>
