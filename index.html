<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGWaradam - Reviews</title>
    <style>
        /* Estilos BASE */
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background-color: #0f0f0f;
            color: #f0f0f0;
        }

        h1 { text-align: center; margin-top: 30px; font-weight: 600; }

        .buttons { text-align: center; margin: 20px 0; }
        .buttons button {
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .buttons button:hover { background-color: #333; }
        .buttons button.active { background-color: #555; }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 40px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* üöÄ VITRINE COM IMAGENS GRANDES (500px) üöÄ */
        .game-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            width: 500px; /* Mantendo o tamanho grande solicitado */
        }

        .game-card:hover { transform: scale(1.02); }

        .game-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .game-info { padding: 15px; text-align: center; background: #222; }
        .game-info h3 { margin: 0; font-size: 18px; }

        /* MODAL E DESIGN DA CAIXA F√çSICA */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(8px);
            overflow-y: auto;
        }

        .modal-content {
            margin: 5vh auto;
            width: fit-content;
            position: relative;
            animation: openModal 0.5s ease-out;
        }

        @keyframes openModal {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .close-btn {
            position: absolute;
            right: -40px; top: 0;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
        }

        /* A CAIXA ABERTA */
        .case-container {
            display: flex;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border-radius: 10px;
            overflow: hidden;
        }

        /* ‚úçÔ∏è Lado Esquerdo (Tipografia Exata solicitada) ‚úçÔ∏è */
        .case-left {
            background: #f4f4f4;
            color: #222;
            width: 400px;
            padding: 40px;
            max-height: 80vh;
            overflow-y: auto;
            border-right: 2px solid #ddd;
            background-image: linear-gradient(to right, rgba(0,0,0,0.05) 0%, transparent 5%);
        }

        .case-left h2 { margin-top: 0; border-bottom: 2px solid #333; padding-bottom: 10px; }
        .case-left p { font-family: 'Georgia', serif; line-height: 1.6; font-size: 17px; }

        /* Lado Direito (Disco) */
        .case-right {
            background: #151515;
            width: 450px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .dvd-disc {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 30px rgba(0,0,0,1), inset 0 0 10px rgba(255,255,255,0.2);
            border: 2px solid #333;
            animation: spinDisc 15s linear infinite;
            position: relative;
        }

        .dvd-disc::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 50px; height: 50px;
            background: #151515;
            border-radius: 50%;
            border: 5px solid #222;
        }

        @keyframes spinDisc {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 1000px) {
            .case-container { flex-direction: column-reverse; }
            .case-left, .case-right { width: 90vw; height: auto; }
            .case-right { height: 400px; }
            .dvd-disc { width: 280px; height: 280px; }
            .close-btn { right: 10px; top: -40px; }
            .game-card { width: 95%; }
        }
    </style>
</head>
<body>

    <h1>üéÆ Reviews & M√≠dia F√≠sica</h1>

    <div class="buttons">
        <button class="active" onclick="filterGames('jogando', event)">Jogando</button>
        <button onclick="filterGames('zerado', event)">Zerados</button>
        <button onclick="filterGames('dropado', event)">Dropado</button>
        <button onclick="filterGames('nao-joguei', event)">N√£o comecei</button>
    </div>

    <div class="gallery" id="game-gallery"></div>

    <div id="modal" class="modal">
        <div class="modal-content" id="modal-body"></div>
    </div>

    <script>
        const gallery = document.getElementById("game-gallery");
        const modal = document.getElementById("modal");
        const modalBody = document.getElementById("modal-body");
        const cards = [];

        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.dataset.status = game.status;
            card.innerHTML = `
                <img src="${game.cover_url}" alt="${game.title}">
                <div class="game-info"><h3>${game.title}</h3></div>
            `;
            card.addEventListener("click", () => openGameCase(game));
            return card;
        }

        function openGameCase(game) {
            modalBody.innerHTML = `
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <div class="case-container">
                    <div class="case-left">
                        <h2>${game.title}</h2>
                        <p><strong>NOTA:</strong> ${game.nota}/10</p>
                        <hr>
                        <p>${game.review.replace(/\n/g, "<br>")}</p>
                    </div>
                    <div class="case-right">
                        <div class="dvd-disc" style="background-image: url('${game.cover_url}')"></div>
                    </div>
                </div>
            `;
            modal.style.display = "block";
            document.body.style.overflow = "hidden";
        }

        function closeModal() { 
            modal.style.display = "none"; 
            document.body.style.overflow = "auto";
        }

        function filterGames(status, event) {
            document.querySelectorAll(".buttons button").forEach(btn => btn.classList.remove("active"));
            event.target.classList.add("active");
            cards.forEach(card => {
                card.style.display = (card.dataset.status === status) ? "block" : "none";
            });
        }

        async function loadGames() {
            try {
                const response = await fetch('reviews.json');
                const games = await response.json();
                games.sort((a, b) => a.title.localeCompare(b.title));

                games.forEach(game => {
                    const card = createGameCard(game);
                    cards.push(card);
                    gallery.appendChild(card);
                });
                
                const btn = document.querySelector(".buttons button.active");
                filterGames('jogando', { target: btn });

            } catch (e) { console.error("Erro ao carregar JSON", e); }
        }

        window.onclick = (e) => { if (e.target === modal) closeModal(); };
        loadGames();
    </script>
</body>
</html>
